cs:
  STR_MEDAL_ALIENS_KILLED: "Hvězda Zásluh"
  STR_MEDAL_ALIENS_KILLED_DESCRIPTION: "Uděluje se vojákovi, který zabil mnoho cizáků."
  STR_MEDAL_ALIENS_KILLED_UFOPEDIA: "Nepříteli můžeme demonstrovat nepřijatelnou cenu jeho boje tím, že;{NEWLINE}vtrhneme na jeho území{NEWLINE}provedeme operace, které zvýší jeho utrpení{NEWLINE}nebo ho vyčerpáme.{NEWLINE} -- Clausewitz {NEWLINE}{NEWLINE}Toto vyznamenání se uděluje vojákovi, který prokázal svou smrtonosnost a zabil mnoho cizáků.{NEWLINE}{NEWLINE}Nárok na toto ocenění začíná od 10 zabití. Další ocenění se uděluje za každých dalších 10 zabití."
  STR_MEDAL_ALIENS_KILLED_BY_INCENDIARY: "Hvězda Ohně"
  STR_MEDAL_ALIENS_KILLED_BY_INCENDIARY_DESCRIPTION: "Uděleno vojákovi, který použil zápalné zbraně k zabití cizáků."
  STR_MEDAL_ALIENS_KILLED_BY_INCENDIARY_UFOPEDIA: "Ze čtyř klasických živlů je oheň zdaleka nejpůvodnější. Nejnáročnější. Nejnebezpečnější. Nejvíc proměňující. Nejvnitřnější. A taky nejzábavnější. Kteří nepřátelé se budou třást, když před ně předstoupíte a prohlásíte se za velkého vodního čaroděje?{NEWLINE} -- The Rant {NEWLINE}{NEWLINE}Toto ocenění se uděluje těm, kteří ovládají umění ničit nepřítele ohněm. Ocenění se uděluje za každých pět zapálených cizáků, maximálně čtyřikrát."
  STR_MEDAL_ALIENS_KILLED_BY_RACE: "Medaile Xenocida"
  STR_MEDAL_ALIENS_KILLED_BY_RACE_DESCRIPTION: "Uděluje se vojákovi, který úspěšně bojoval s cizáckou hrozbou {0}"
  STR_MEDAL_ALIENS_KILLED_BY_RACE_UFOPEDIA: "Pokud se ocitneš ve férovém boji, nenaplánoval jsi svou misi správně.{NEWLINE} -- David Hackworth{NEWLINE}{NEWLINE}Uděleno vojákovi, který se stal smrtícím strojem na kosení určité cizácké rasy. Tuto rasu tento hrdina XCOMu natolik zdecimoval, že mu začali říkat Xenocida.{NEWLINE}{NEWLINE}Úrovně ocenění jsou 10, 20 a 30 zabití dané rasy."
  STR_MEDAL_ALIENS_KNOCKED_OUT: "Řád omezení"
  STR_MEDAL_ALIENS_KNOCKED_OUT_DESCRIPTION: "Uděluje se vojákovi, který použil nesmrtící sílu k likvidaci mnoha cizáků."
  STR_MEDAL_ALIENS_KNOCKED_OUT_UFOPEDIA: "Čeká vás štědrá odměna za nalezení Millennum Falcon. Můžete použít jakékoli metody, ale chci je živé. Žádné zabíjení!.{NEWLINE} -- Darth Vader{NEWLINE}{NEWLINE}Předáno jako uznání vojákovi, který ovládl umění zajmout cizáky živé. Živé exempláře mohou být nesmírně důležité pro pochopení hrozby, které čelíme.{NEWLINE}{NEWLINE}Ocenění se uděluje při počtu 4, 8, 12 a 16 zajatců."
  STR_MEDAL_ALIEN_BASE_ASSAULT: "Terranský kříž"
  STR_MEDAL_ALIEN_BASE_ASSAULT_DESCRIPTION: "Uděluje se vojákovi, který se zúčastnil úspěšné mise přepadení cizácké základny."
  STR_MEDAL_ALIEN_BASE_ASSAULT_UFOPEDIA: "Postav svou armádu do smrtelného nebezpečí a přežije. Uvrhni ji do zoufalé situace a vyvázne v bezpečí.{NEWLINE} -- Sun Tzu{NEWLINE}{NEWLINE}Každý útok na nepřátelskou základnu je krokem k vítězství. Zničení nepřítele v jeho silových uzlech nám zajistí postup ke konečné nadvládě.{NEWLINE}{NEWLINE}Toto vyznamenání se uděluje vojákům, kteří se účastní útoku na cizáckou základnu. Může být uděleno třikrát."
  STR_MEDAL_ALIEN_SOLDIERS_KILLED_ALL_RACES: "Řád kladiva"
  STR_MEDAL_ALIEN_SOLDIERS_KILLED_ALL_RACES_DESCRIPTION: "Uděluje se vojákovi, který zabil cizáky všech druhů."
  STR_MEDAL_ALIEN_SOLDIERS_KILLED_ALL_RACES_UFOPEDIA: "Neboj se jich, mé dítě. Všechny je zabijeme.{NEWLINE} -- Království {NEWLINE}{NEWLINE}Tato medaile je oceněním vojáka, který ovládá umění zabíjení cizáků ve všech podobách. Žádná mimozemská rasa není imunní.{NEWLINE}{NEWLINE}Toto ocenění se uděluje za zabití vojáka všech základních ras. Další ocenění se udělují za 5, 10 a 15 dalších exemplářů každé rasy."
  STR_MEDAL_ALLBATTLETYPES: "Medaile Výkonu"
  STR_MEDAL_ALLBATTLETYPES_DESCRIPTION: "Uděluje se vojákovi, který prokázal smrtící schopnosti se všemi druhy zbraní."
  STR_MEDAL_ALLBATTLETYPES_UFOPEDIA: "Mocný ve zbrani, to je význam slov Armis Potens. Voják pěchoty je vycvičen k boji s mnoha různými typy zbraní, aby dokázal porazit nepřítele. Cena je uznáním té samé obratnosti a smrtonosnosti, kterou tito všestranní bojovníci prokazují.{NEWLINE}{NEWLINE}Toto ocenění se uděluje každému vojákovi, který zlikviduje nepřítele pomocí všech typů zbraní.. Patří mezi ně střelné zbraně, zbraně pro boj zblízka, granáty a granáty. Existují čtyři úrovně ocenění za 3,6,9 a 12 zabití."
  STR_MEDAL_ALLMISSIONS: "Do pekla a zpět"
  STR_MEDAL_ALLMISSIONS_DESCRIPTION: "Uděleno vojákovi, který se zúčastnil všech typů misí."
  STR_MEDAL_ALLMISSIONS_UFOPEDIA: "Můžeš jim říct: {NEWLINE} Byl jsem v pekle a zpět {NEWLINE} -- Kid Ink {NEWLINE}{NEWLINE}Tenhle voják už zažil všechno... havarované UFO, nepoškozené UFO, cizácký Teror, misi na základně, a dokonce i vykopnutí dveří nepřítele a útok na jeho základnu.{NEWLINE}{NEWLINE}Toto vyznamenání se uděluje vojákům, kteří se účastní všech typů misí."
  STR_MEDAL_ALLRANKS: "Přijímání jmen"
  STR_MEDAL_ALLRANKS_DESCRIPTION: "Uděluje se vojákovi, který zabil cizáka všech hodností."
  STR_MEDAL_ALLRANKS_UFOPEDIA: "... tito malí, odrbaní vietnamští mariňáci začali nakopávat zadky a brát psí známky. Braní známek vycházelo z myšlenky porazit nepřítele tak tvrdě, že mu z jeho seznamu jednotek odstraníte jména.{NEWLINE}{NEWLINE}Toto ocenění se uděluje vojákovi, který zabije cizáka všech hodností, od vojáka po velitele." 
  STR_MEDAL_ALLUFOS: "Medaile TECHINT"
  STR_MEDAL_ALLUFOS_DESCRIPTION: "Uděluje se vojákovi, který se zúčastnil misí zahrnujících všechny typy UFO."
  STR_MEDAL_ALLUFOS_UFOPEDIA: "TECHINT neboli technické zpravodajství zahrnuje získávání znalostí o schopnostech nepřítele prostřednictvím využívání ukořistěného vybavení.{NEWLINE}{NEWLINE}XCOM získává znalosti a materiál z každého UFO, které získá zpět.{NEWLINE}{NEWLINE}Vojáci, kteří se účastní misí s každým typem UFO, získají toto ocenění. Toto ocenění se uděluje jednou."
  STR_MEDAL_ANTITERROR: "Herkulova medaile"
  STR_MEDAL_ANTITERROR_DESCRIPTION: "Uděluje se vojákovi, který zabil všechny typy teroristických hrozeb."
  STR_MEDAL_ANTITERROR_UFOPEDIA: "Pravý hrdina se totiž neměří velikostí své síly, ale silou svého srdce.{NEWLINE} -- Zeus (Herkules){NEWLINE}{NEWLINE}Stejně jako Herkules ve své době proslul tím, že zabil mnoho příšer, i nositel tohoto ocenění porazil svůj díl strašlivých nepřátel.{NEWLINE}{NEWLINE}Tato medaile se uděluje vojákům, kteří zabijí jeden z každého typu teroristické jednotky ve hře. Toto ocenění má čtyři úrovně."
  STR_MEDAL_BASE_DEFENDER: "Medaile obránce"
  STR_MEDAL_BASE_DEFENDER_DESCRIPTION: "Uděluje se vojákovi, který se zúčastnil úspěšné mise na obranu základny."
  STR_MEDAL_BASE_DEFENDER_UFOPEDIA: "Bojiště si vybrat nemůžeš, to za tebe udělá Bůh, ale můžeš zasadit prapor tam, kde prapor nikdy nelétal.{NEWLINE} -- Nathalia Craneová{NEWLINE}{NEWLINE}Tato medaile se uděluje bojovníkovi, který se zúčastnil úspěšné obranné mise na základně. Přestože hordy cizáků usilovaly o přemožení této statečné duše, udržela linii a zajistila, že XCOM udržel kontrolu nad klíčovým zařízením.{NEWLINE}{NEWLINE}Ocenění se uděluje až za tři úspěšné obrany základny."
  STR_MEDAL_BESTOFRANK: "Padlá hvězda"
  STR_MEDAL_BESTOFRANK_DESCRIPTION: "Uděluje se posmrtně vojákovi, který byl vycházející hvězdou ve své hodnosti."
  STR_MEDAL_BESTOFRANK_UFOPEDIA: "Až zemře, vezměte ho a rozkrájejte ho na malé hvězdičky.{NEWLINE} -- Shakespeare (Romeo a Julie){NEWLINE}{NEWLINE}Hrdinové XCOMu, ať už jsou to nováčci, seržanti, kapitáni nebo velitelé, si po smrti zaslouží uznání za vynikající výkony.{NEWLINE}{NEWLINE}Tento řád se uděluje padlému vojákovi, který má v době svého skonu nejvyšší hodnost. Toto vyznamenání se uděluje zemřelým jako uznání, že v době své smrti měli nejvyšší skóre pro svou hodnost. Toto posmrtné uznání může obdržet více než jeden voják na každé úrovni."
  STR_MEDAL_BESTSOLDIER: "Hrdinský řád"
  STR_MEDAL_BESTSOLDIER_DESCRIPTION: "Uděluje se posmrtně vojákovi, který byl příkladem pro všechny ostatní."      
  STR_MEDAL_BESTSOLDIER_UFOPEDIA:  "Umřít není nic platné. Je strašné nežít.{NEWLINE} -- Victor Hugo, Bídníci{NEWLINE}{NEWLINE}Když hrdinové zemřou, jejich činy žijí dál. Na hrdinské činy vojáků XCOM se nezapomíná, ani když zemřou ve slavné bitvě.{NEWLINE}{NEWLINE}Tento řád se uděluje vojákovi, který je nejvyšším z padlých. Toto vyznamenání bude udělováno novým členům do řad padlých jako uznání, že v době své smrti mají nejvyšší skóre. Toto posmrtné uznání může obdržet více vojáků."
  STR_MEDAL_BRAVERYGAIN: "Legie statečnosti"
  STR_MEDAL_BRAVERYGAIN_DESCRIPTION: "Uděluje se vojákovi, který je příkladem statečnosti."
  STR_MEDAL_BRAVERYGAIN_UFOPEDIA: "Naučil jsem se, že odvaha není nepřítomnost strachu, ale vítězství nad ním. Statečný není ten, kdo necítí strach, ale ten, kdo ho přemůže.{NEWLINE} -- Nelson Mandela {NEWLINE}{NEWLINE}Tento voják se dostal do vypjatých situací a postavil se strachu tváří v tvář!{NEWLINE}{NEWLINE}Toto ocenění se uděluje za každých 10 bodů zvýšení statečnosti vojáka. Toto ocenění má tři úrovně."
  STR_MEDAL_DAYS_WOUNDED: "Karmínové srdce"
  STR_MEDAL_DAYS_WOUNDED_DESCRIPTION: "Uděluje se vojákovi, který byl po dlouhou dobu zraněn."
  STR_MEDAL_DAYS_WOUNDED_UFOPEDIA: "Tímto vyznamenáním se oceňuje intenzivní oběť zraněného bojovníka. Tato medaile, která je skutečně červeným odznakem odvahy, je poctou vojákovi, který byl těžce zraněn.{NEWLINE}{NEWLINE}Toto vyznamenání se uděluje na základě kumulativního počtu dnů zranění a uděluje se za každých 30 dnů rekonvalescence až do 300 dnů."
  STR_MEDAL_DOUBLEKILL: "Medaile za excelentní výkon"
  STR_MEDAL_DOUBLEKILL_DESCRIPTION: "Uděluje se vojákovi, který se v poli obdivuhodně předvedl a v krátké době po sobě zabil více než jednu cizáckou hrozbu."
  STR_MEDAL_DOUBLEKILL_UFOPEDIA: "Jeden nepřátelský voják není nikdy dost, ale dva už jsou moc.{NEWLINE} -- Murphyho zákony boje {NEWLINE}{NEWLINE}Tato medaile oceňuje vojáky, kteří zlikvidují dva cíle v rychlém sledu za sebou. Čím rychleji nepřítele odstraníme, tím rychleji se vrátíme domů.{NEWLINE}{NEWLINE}Pro tyto rychlé střelce existují čtyři stupně ocenění."
  STR_MEDAL_FALLEN: "Řád padlých"
  STR_MEDAL_FALLEN_DESCRIPTION: "Uděluje se vojákovi na počest jeho smrti a jeho nasazení při obraně Země."
  STR_MEDAL_FALLEN_UFOPEDIA: "Hrdina je někdo, kdo obětoval svůj život něčemu většímu, než je on sám.{NEWLINE} -- Joseph Campebell {NEWLINE}{NEWLINE}Nejvyšší cena byla zaplacena dobrovolně, aby lidstvo mohlo přežít. Toto ocenění se uděluje posmrtně všem jednotkám XCOM, které zemřely v boji. Je jen vhodné, abychom je uctili v naší paměti a našich činech, když pokračujeme ve věci, pro kterou zemřeli.{NEWLINE}{NEWLINE}Toto vyznamenání se uděluje posmrtně všem jednotkám XCOM, které padly v boji."
  STR_MEDAL_FLANKSHOT: "Medaile Enfilade"
  STR_MEDAL_FLANKSHOT_DESCRIPTION: "Uděluje se vojákovi, který prokázal skvělou taktiku, dokázal obejít nepřítele a zabít ho."
  STR_MEDAL_FLANKSHOT_UFOPEDIA: "Enfilade znamená rozestavení (vojáků nebo děl), které umožňuje vést palbu z boku.{NEWLINE} -- Vojenský slovník {NEWLINE}{NEWLINE}Útok z boku je léty prověřená vojenská taktika, která využívá slabiny nepřítele jak v bočním pancéřování, tak v tom, že jeho útočné zbraně jsou namířeny jinam.{NEWLINE}{NEWLINE}Tato medaile se vydává za každé tři zabití nepřítele z boku, a to až čtyřikrát."
  STR_MEDAL_GLOBETROTTER: "Světoběžník"
  STR_MEDAL_GLOBETROTTER_DESCRIPTION: "Uděluje se vojákovi, který bránil všechny státy na Zemi před cizáckou hrozbou."
  STR_MEDAL_GLOBETROTTER_UFOPEDIA: "Nechoď tam, kudy může vést cesta. Jdi raději tam, kde žádná cesta není a zanech stopu.{NEWLINE} -- Ralph Waldo Emerson{NEWLINE} {NEWLINE}Toto ocenění je uděleno každému vojákovi za splnění mise v každém státě na Zemi."
  STR_MEDAL_GRENADIER: "Medaile granátníka"
  STR_MEDAL_GRENADIER_DESCRIPTION: "Uděluje se vojákovi, který pomocí vržených výbušnin zabil 3 cizáky najednou."
  STR_MEDAL_GRENADIER_UFOPEDIA: "Pětivteřinové rozbušky hoří vždy tři sekundy.{NEWLINE} -- Murphyho zákony boje {NEWLINE}{NEWLINE}Tato pochvala se uděluje vojákům, kteří maximálně využili své granáty! Kromě standardní medaile za zdatnost oceňuje schopnost zabít více nepřátel jedním standardním granátem.{NEWLINE}{NEWLINE}Čtyři stupně ocenění se udělují za zabití tří nepřátel najednou pomocí standardně vydávaného ručního granátu a bezdotykového miny."
  STR_MEDAL_HEADSHOT: "Davidův řád"
  STR_MEDAL_HEADSHOT_DESCRIPTION: "Uděluje se vojákovi s pevnou rukou, který provedl několik zásahů do hlavy."
  STR_MEDAL_HEADSHOT_UFOPEDIA: "Kámen se zabořil do Goliášova čela a ten padl na zem po tváři.{NEWLINE}David je známý tím, že zabil obra pomocí praku a dobře mířenou ranou.{NEWLINE}{NEWLINE}Ačkoli tento úspěch závisí hlavně na štěstí a nezpůsobuje větší škody než jiné zásahy, přesto je pozoruhodný.{NEWLINE}{NEWLINE}Toto ocenění získají vojáci XCOM, kteří získají tři zásahy do hlavy. Toto ocenění má čtyři úrovně."
  STR_MEDAL_HEALER: "Hippokratova hvězda"
  STR_MEDAL_HEALER_DESCRIPTION: "Uděluje se vojákovi, který provedl lékařské služby v terénu."
  STR_MEDAL_HEALER_UFOPEDIA: "Tichého zdravotníka jsme si hluboce vážili. Byl pro nás zdravotní sestrou, lékařem, stanicí první pomoci i nemocnicí.  Nad řevem bitvy se často ozývalo volání Zdravotník! A doktor tu byl vždy pro 3. četu.{NEWLINE} -- Robert W. Black {NEWLINE}{NEWLINE}Bojový zdravotník je důležitou součástí každé vojenské jednotky. Vojáci XCOM se starají o své vlastní a pomáhají udržet své spolubojovníky ve zbrani, v boji.{NEWLINE}{NEWLINE}Toto ocenění se uděluje za každé tři vyléčené rány, maximálně však za dvanáct zranění."
  STR_MEDAL_IMPORTANT_ALIENS_KNOCKED_OUT: "Boltův kříž"
  STR_MEDAL_IMPORTANT_ALIENS_KNOCKED_OUT_DESCRIPTION: "Uděluje se vojákovi, který použil nesmrtící sílu k likvidaci důležitých cílů."
  STR_MEDAL_IMPORTANT_ALIENS_KNOCKED_OUT_UFOPEDIA: "Kapitán Steven Hiller: Víš, tohle měl být můj víkend, ale neeee. Kvůli tobě se tady táhnu s tvojí těžkou prdelí přes rozpálenou poušť a tvoje chapadla mi trčí z padáku.{NEWLINE} -- Den nezávislosti {NEWLINE}{NEWLINE}Toto vysoké vyznamenání je oceněním kritického úspěchu při dopadení vysoce cenného cíle. Nepřátelští velitelé a velitelé nám jistě poskytnou lepší pochopení cizáckých cílů a způsobů, jak je můžeme porazit.{NEWLINE}{NEWLINE}Toto ocenění se uděluje jednou každému vojákovi, který se zmocní některého z těchto důležitých cílů."
  STR_MEDAL_IRON_MAN: "Železný muž"
  STR_MEDAL_IRON_MAN_DESCRIPTION: "Uděleno vojákovi, který je skutečně Iron Man nebo Iron Woman."
  STR_MEDAL_IRON_MAN_UFOPEDIA: "Pokud je na tebe všechno krátké, kromě nepřítele, jsi v bojové zóně.{NEWLINE} -- Murphyho zákony boje {NEWLINE}{NEWLINE}Toto ocenění se uděluje vojákům, kteří se s nepřítelem utkají sami. Pokoušejí se o to jen ti nejtvrdší a přežije jich méně. Ocenění má pouze jeden stupeň."
  STR_MEDAL_LUCKYSHOT: "Medaile štěstí"
  STR_MEDAL_LUCKYSHOT_DESCRIPTION: "Uděluje se vojákovi, který se vzepřel nepřízni osudu a zasáhl nepravděpodobný cíl."
  STR_MEDAL_LUCKYSHOT_UFOPEDIA: "Největší štěstí ze všech je to, které si člověk udělá sám.{NEWLINE} -- Douglas MacArthur {NEWLINE}{NEWLINE}Když voják opakovaně vzdoruje nepřízni osudu a trefuje neuvěřitelné zásahy, získává nárok na toto ocenění.{NEWLINE}{NEWLINE}Toto vyznamenání se uděluje za každé tři šťastné zásahy a má čtyři úrovně."
  STR_MEDAL_MAN_OF_STEEL: "Muž z oceli"
  STR_MEDAL_MAN_OF_STEEL_DESCRIPTION: "Uděluje se vojákovi, který byl během jedné mise několikrát postřelen."
  STR_MEDAL_MAN_OF_STEEL_UFOPEDIA: "Arthur: Podívej, ty hloupý bastarde, už nemáš žádné ruce!.{NEWLINE}Černý rytíř: Ano, mám.{NEWLINE}Arthur: (podrážděně) Podívej!{NEWLINE}Černý rytíř: Jen zranění. (Monty Python a Svatý grál) {NEWLINE}{NEWLINE}Železná konstituce tohoto vojáka (a možná i jeho brnění) mu umožnila vydržet několik zásahů nepřítele.{NEWLINE}{NEWLINE}Uděluje se za pět zásahů a má tři úrovně."
  STR_MEDAL_MARTYR: "Medaile oběti"
  STR_MEDAL_MARTYR_DESCRIPTION: "Uděluje se posmrtně vojákovi, který nechtěl jít sám k zemi."
  STR_MEDAL_MARTYR_UFOPEDIA: "Není nikdo svobodnější než ten, kdo nemá co ztratit.{NEWLINE} -- Don Quijote{NEWLINE}{NEWLINE}Toto ocenění se uděluje za největší oběť ve službě, za každého nepřítele, kterého vezmete do hrobu, až do počtu deseti."
  STR_MEDAL_MEDIKIT: "Polní chirurg"
  STR_MEDAL_MEDIKIT_DESCRIPTION: "Uděluje se vojákovi, který pravidelně používal medikit na bojišti."
  STR_MEDAL_MEDIKIT_UFOPEDIA: "Toto zranění však bylo dočasné, kdyby jeho chvástání bylo přesné,...mohl zachránit život.{NEWLINE} -- Frank Gill Slaughter, Bojový chirurg{NEWLINE}{NEWLINE}Polní chirurg má větší schopnosti než bojový zdravotník a umí používat všechny nástroje, které má k dispozici.{NEWLINE}{NEWLINE}Toto ocenění se uděluje zdravotníkům, kteří ze svých lékárniček dávkují léčivé prostředky, stimulanty a léky proti bolesti. Uděluje se jednou za tři roky. Toto ocenění má čtyři úrovně."
  STR_MEDAL_MELEE: "Z ruky do ruky"
  STR_MEDAL_MELEE_DESCRIPTION: "Uděluje se vojákovi, který zabil cizáka smrtící zbraní pro boj zblízka."
  STR_MEDAL_MELEE_UFOPEDIA: "Plyň v živém okamžiku. Jsme stále v procesu stávání se a nic není pevné. Neměj v sobě žádný tuhý systém, a budeš pružný v přizpůsobení se neustálým změnám. Otevři se a plaň, příteli. Plyň v úplné otevřenosti živého okamžiku. Pokud v tobě nic nezůstane tuhé, věci kolem se odhalí samy. Pohybuj se, buď jako voda. Klidný, buď jako zrcadlo. Reaguj jako ozvěna.{NEWLINE} -- Bruce Lee {NEWLINE} {NEWLINE}Tato medaile se uděluje každému vojákovi, který úspěšně zabije cizáky zbraní pro boj zblízka. Uděluje se po čtyřech zabitích a má čtyři úrovně."
  STR_MEDAL_MERCY_CROSS: "Kříž milosrdenství"
  STR_MEDAL_MERCY_CROSS_DESCRIPTION: "Uděluje se vojákovi, který sám omráčil všechny cizáky v misi."
  STR_MEDAL_MERCY_CROSS_UFOPEDIA: "Je lepší zajmout celou armádu než ji zničit, zajmout celý pluk, oddíl nebo rotu než je zničit.{NEWLINE} -- Sun Tzu{NEWLINE}{NEWLINE}Cizáčtí zajatci poskytují cenné informace. Co může být lepšího než omráčit celou posádku UFO?{NEWLINE}Udělat to sám!{NEWLINE}{NEWLINE}Tento titul se uděluje vojákům, kteří během taktické bojové mise sami zajmou všechny nepřátelské bojovníky. Toto ocenění má tři úrovně."
  STR_MEDAL_MIA: "Řád zapomenutého"
  STR_MEDAL_MIA_DESCRIPTION: "Uděluje se vojákovi na počest jeho ztráty a jeho nasazení při obraně Země."
  STR_MEDAL_MIA_UFOPEDIA: "...vzdáváme hold mužům a ženám, kteří se nevrátili z bojiště... nikdy nezapomeneme na oběti, které přinesli... navždy uctíme jejich památku.{NEWLINE} -- Barack Obama{NEWLINE}{NEWLINE}Nelze popřít strašlivou účelnost nutnosti, opustit padlého kamaráda. XCOM uctívá ty, kteří takto obětovali vše.{NEWLINE}{NEWLINE}Tento řád se uděluje vojákům, kteří se stali nezvěstnými v akci. Vzdáváme čest těm, kteří se nevrátili domů."
  STR_MEDAL_MINDCONTROL: "Imperio"
  STR_MEDAL_MINDCONTROL_DESCRIPTION: "Uděluje se vojákovi, který ovládl mysl nepřítele."
  STR_MEDAL_MINDCONTROL_UFOPEDIA: "Mysl jedná jako nepřítel pro ty, kdo ji nedokážou ovládat.{NEWLINE} -- Bhagavad Gita{NEWLINE} {NEWLINE} Toto ocenění se uděluje každému vojákovi, který dokáže ovládnout nepřítele myslí. Uděluje se po třech úspěšných pokusech a má čtyři úrovně."
  STR_MEDAL_NIGHT_TERRORMISSION_COUNT: "Medaile za nejdelší noc"
  STR_MEDAL_NIGHT_TERRORMISSION_COUNT_DESCRIPTION: "Uděluje se vojákovi, který byl svědkem hrůz nočních misí s cizáckým terorem."
  STR_MEDAL_NIGHT_TERRORMISSION_COUNT_UFOPEDIA: "Den nepředchází nočním můrám - Noc není potřebná pro sny - Není lepšího času než tady - Není lepšího místa než teď.{NEWLINE} -- Chase LeBlanc{NEWLINE}{NEWLINE}Toto ocenění se uděluje vojákům, kteří byli svědky hrůzných nočních misí. Za stíny číhají nebezpeční cizáci a smrt přichází rychle pro každého, kdo si nedá pozor. Ti, kteří přežijí, jsou neskutečně stateční jedinci.{NEWLINE}{NEWLINE}Toto ocenění se uděluje za každou noční terénní misi, maximálně však za 4 mise."
  STR_MEDAL_NIKE_CROSS: "Kříž čestného uznání"
  STR_MEDAL_NIKE_CROSS_DESCRIPTION: "Uděluje se vojákovi, který sám zabil nebo omráčil každého cizáka v misi."
  STR_MEDAL_NIKE_CROSS_UFOPEDIA: "Dobrého bojovníka dělají emoce a vědomí, že bojuješ za dobrou věc.{NEWLINE} -- Audie Murphy{NEWLINE}{NEWLINE}Toto vyznamenání oceňuje bezkonkurenční bojovou zdatnost. Tento válečník, ztělesňující smrtící schopnost a efektivitu, prokázal své bojové zkušenosti tím nejhmatatelnějším způsobem.{NEWLINE}{NEWLINE}Toto vyznamenání je určeno výhradně vojákům, kteří v jediné misi sami zabijí nebo omráčí každého cizáka. Toto ocenění se uděluje až třikrát."
  STR_MEDAL_ONE_MONTH_SERVICE: "Medaile za služu v XCOMu"
  STR_MEDAL_ONE_MONTH_SERVICE_DESCRIPTION: "Uděluje se všem vojákům v prvním měsíci služby jako uznání za boj proti mimozemské hrozbě a za to, že se stali součástí sil, které zachraňují lidstvo. Tato medaile nemá žádná další vyznamenání."
  STR_MEDAL_ONE_MONTH_SERVICE_UFOPEDIA: "Člověk, který nemá nic, za co by byl ochoten bojovat, nic, na čem by mu záleželo víc než na jeho osobní bezpečnosti, je ubohý tvor. Nemá šanci být svobodný, pokud ho takovým neučiní a neudrží úsilí lepších lidí než on sám.{NEWLINE} -- John Stewart Mill{NEWLINE}{NEWLINE}Toto vyznamenání se uděluje všem vojákům sloužícím v XCOMu jako uznání za boj proti mimozemské hrozbě a za to, že jsou součástí sil, které zachraňují lidstvo. Tato medaile nemá žádná další vyznamenání."
  STR_MEDAL_ORIGINAL8_DESCRIPTION: "Uděluje se vojákovi, který se jako první v řadě zapojil do boje s neznámým nepřítelem."
  STR_MEDAL_ORIGINAL8_NAME: "První, kdo sloužil"
  STR_MEDAL_ORIGINAL8_UFOPEDIA: "Projekt XCOM je přísně tajný program iniciovaný Radou, jehož cílem je čelit masivní globální invazi cizáků poté, co konvenční armády světa selhaly v zastavení hrozby.{NEWLINE}{NEWLINE}Jen málo jedinců splňovalo požadavky, aby mohli být do projektu zařazeni. Ještě méně jich přežije.{NEWLINE}{NEWLINE}Toto ocenění se uděluje původnímu bojovému družstvu vojáků, v projektu XCOM."
  STR_MEDAL_POSTMORTEM_KILL: "Řád smrtky"
  STR_MEDAL_POSTMORTEM_KILL_DESCRIPTION: "Uděluje se posmrtně vojákovi, který si navzdory smrti zachoval přítomnost na bojišti."
  STR_MEDAL_POSTMORTEM_KILL_UFOPEDIA: "Existují cesty, které nesmí být následovány, armády, které nesmí být napadeny, města, která nesmí být obléhána, pozice, které nesmí být zpochybňovány, rozkazy vládce, kterým nesmí být poslechnuto.{NEWLINE} -- Sun Tzu{NEWLINE} {NEWLINE} Toto ocenění je udělováno posmrtně, za každého nepřítele vzatého do hrobu, až do počtu deseti."
  STR_MEDAL_PSIPANIC: "Crucio"
  STR_MEDAL_PSIPANIC_DESCRIPTION: "Uděluje se vojákovi, který zlomil mysl nepřítele."
  STR_MEDAL_PSIPANIC_UFOPEDIA: "Mysl je svým vlastním místem a sama může udělat z pekla nebe, z nebe peklo.{NEWLINE} -- John Milton{NEWLINE} {NEWLINE} Toto ocenění se uděluje každému vojákovi, který dokáže psionicky vyděsit nepřítele. Uděluje se po třech úspěšných pokusech a má čtyři úrovně."
  STR_MEDAL_REACTIONFIRE: "Medaile rychlosti"
  STR_MEDAL_REACTIONFIRE_DESCRIPTION: "Uděluje se vojákovi, který prokázal rychlé reflexy a zabil cizáka dřív, než měl šanci na odvetu."
  STR_MEDAL_REACTIONFIRE_UFOPEDIA: "Když jsi v bojové situaci, nesmíš nechat svou mysl znečistit emocemi, jako je strach a hněv. Jednoduše přijmi situaci a reaguj, i když čelíš nemožné přesile. Zachovejte si čistou hlavu a budete o krok napřed před útočníky.{NEWLINE} -- Aaron B. Powell, Deníky soudného dne {NEWLINE}{NEWLINE}Tato medaile se uděluje vojákům, z nichž bleskové reflexy udělaly instinktivní zabijáky. Odstraní-li cíl během nepřátelského tahu, sníží tím ohrožení celého družstva.{NEWLINE}{NEWLINE}Tato medaile se uděluje za každé dva sestřely reaktivní palbou, a to až čtyřikrát."
  STR_MEDAL_REARSHOT: "Medaile Parise"
  STR_MEDAL_REARSHOT_DESCRIPTION: "Uděluje se vojákovi, který prokázal lstivost, dokázal překvapit nepřátele a zabít je zezadu."
  STR_MEDAL_REARSHOT_UFOPEDIA: "Paris se v řecké mytologii proslavil tím, že zneškodnil téměř nezranitelného hrdinu Achilla šípem střeleným do paty.{NEWLINE}{NEWLINE}Voják XCOMu, který napodobí Parise, může zjistit, že dokáže využít podobné zranitelnosti svých cizáckých protivníků.{NEWLINE}{NEWLINE}Tato pochvala se uděluje za každé tři zabití nepřítele zezadu, a to až čtyřikrát."
  STR_MEDAL_REVIVE: "Andělský kříž"
  STR_MEDAL_REVIVE_DESCRIPTION: "Uděluje se vojákovi, který vrátil svého spolubojovníka z pokraje smrti."
  STR_MEDAL_REVIVE_UFOPEDIA: "Ne, nezemřeš na mé stráži, řekl doktor. Těsně před příletem vrtulníku se mu zastavilo srdce. Doktor ho znovu oživil bušením do hrudi a dýcháním z úst do úst. Vrtulník konečně dorazil a my jsme ho naložili dovnitř.{NEWLINE} -- Stephen Paul Campos {NEWLINE}{NEWLINE}Když leží operativec v bezvědomí a krvácí na bojišti, je tento voják jeho andělem, který ví, co je třeba udělat, aby ho přivedl zpět.{NEWLINE}{NEWLINE}Toto vyznamenání se uděluje pokaždé, když je zraněný oživen, a to až třikrát."
  STR_MEDAL_SAPPER: "Sapérská medaile"
  STR_MEDAL_SAPPER_DESCRIPTION: "Uděluje se vojákovi, který zlikviduje mechanického nepřítele pomocí balíčku s výbušninou."
  STR_MEDAL_SAPPER_UFOPEDIA: "U linie stromů je tank. Převálcuje nás párou... Pokud ho někdo nezastaví náloží z brašny.{NEWLINE}...Už tu nezbývá tolik mužů.{NEWLINE} -- Juoksuhaudantie {NEWLINE}{NEWLINE}Toto ocenění se uděluje vojákům, kteří zabijí mechanického nepřítele, například kyberdisky a sektopody, pomocí balíčku vysoce výbušných látek. Tyto hrdinské činy, které jsou extrémně nebezpečné, jsou oceněny tímto vyznamenáním.{NEWLINE}{NEWLINE}Toto ocenění se uděluje za každé zabití robotického nepřítele silnou výbušninou a uděluje se až desetkrát."     
  STR_MEDAL_SECTOPOD_KILL: "Medaile za kovovou hrozbu"
  STR_MEDAL_SECTOPOD_KILL_DESCRIPTION: "Uděluje se vojákovi, který zničí nejobávanější nepřátelský konstrukt: Sectopoda!"
  STR_MEDAL_SECTOPOD_KILL_UFOPEDIA: "Robot nesmí ublížit člověku nebo svou nečinností dopustit, aby bylo člověku ublíženo.{NEWLINE} -- Isaac Asimov, Zákony robotiky {NEWLINE}{NEWLINE}I v nejstatečnějším vojákovi vyvolá skřípění nohou Sectopodu strach. Obtížnost zneškodnění této kovové hrozby dokazuje i tato medaile.{NEWLINE}{NEWLINE}Toto vyznamenání obdrží každý voják, který zneškodní sektopoda, bez ohledu na prostředky. Deset stupňů ocenění je k dispozici až za deset zničení."  
  STR_MEDAL_SEVEN_IN_ONE: "Řád slávy"
  STR_MEDAL_SEVEN_IN_ONE_DESCRIPTION: "Uděluje se vojákovi, který se významně podílel na úspěchu mise."
  STR_MEDAL_SEVEN_IN_ONE_UFOPEDIA: "Pokud si vezmeš více cílů, než je tvůj spravedlivý podíl, budeš mít více cílů, než je tvůj spravedlivý podíl.{NEWLINE} -- Murphyho zákony boje {NEWLINE}{NEWLINE}Tato medaile se uděluje na počest vojáka, který zabil sedm nepřátel během jediné mise. Tento výkon nemá obdoby a svědčí o skutečné odvaze tohoto smrtícího vojáka.{NEWLINE}{NEWLINE}Toto vyznamenání může být uděleno třikrát."
  STR_MEDAL_SLAVEKILLS: "Mistr loutek"
  STR_MEDAL_SLAVEKILLS_DESCRIPTION: "Uděluje se vojákovi, který proti sobě použil cizáka."
  STR_MEDAL_SLAVEKILLS_UFOPEDIA: "Být obviněn znamenalo být odsouzen, a být odsouzen znamenalo být potrestán; jedno vždy následovalo druhé s neochvějnou jistotou.{NEWLINE} -- Frederick Douglass{NEWLINE} {NEWLINE} Toto ocenění se uděluje každému vojákovi, který dokáže obrátit cizáky proti sobě. Uděluje se po třetím úspěšném pokusu a má čtyři úrovně."     
  STR_MEDAL_SNIPER: "Medaile střelce"
  STR_MEDAL_SNIPER_DESCRIPTION: "Uděluje se vojákovi, který zasáhl zamýšlené cíle střelami na velkou vzdálenost."
  STR_MEDAL_SNIPER_UFOPEDIA: "Moje spoušť je chladná{NEWLINE}cítím lehký zpětný ráz{NEWLINE}cíl svou vahou k zemi padá{NEWLINE}má mise je splněna.{NEWLINE} -- Odstřelovač námořní pěchoty{NEWLINE}{NEWLINE}Tato medaile je určena k ocenění odbornosti v rozdávání smrti na dálku.{NEWLINE}{NEWLINE}Toto vyznamenání se uděluje za každé tři zásahy na dálku a má čtyři úrovně."
  STR_MEDAL_STAR_OF_ASCLEPIUS: "Asklépiova hvězda"
  STR_MEDAL_STAR_OF_ASCLEPIUS_DESCRIPTION: "Uděluje se vojákovi, který byl pod těžkou palbou cizácké hrozby."
  STR_MEDAL_STAR_OF_ASCLEPIUS_UFOPEDIA: "Válka je život vynásobený nějakým číslem, o kterém nikdo nikdy neslyšel.{NEWLINE} -- Sebastian Junger{NEWLINE}{NEWLINE}Tím, že na sebe tento voják strhl intenzivní palbu nepřítele, poskytl hrdinskou pomoc svým kamarádům.{NEWLINE}{NEWLINE}Tato medaile se uděluje vojákům, kteří se desetkrát stali terčem útoku nepřítele. Toto vyznamenání má tři stupně."
  STR_MEDAL_STATGAIN: "Medaile Athény"
  STR_MEDAL_STATGAIN_DESCRIPTION: "Uděluje se vojákovi, který se věnoval zlepšování."
  STR_MEDAL_STATGAIN_UFOPEDIA: "Athéna je ztělesněním moudrosti, válečnictví, civilizace, síly, strategie, řemesel a spravedlnosti.{NEWLINE}{NEWLINE}Vojáci XCOMu trénují na bitevním poli i mimo něj a ti, kteří zlepšují své schopnosti, ztělesňují athénský ideál.{NEWLINE}{NEWLINE}Toto vyznamenání se uděluje vojákům, kteří si zlepší své celkové statistiky o deset bodů. Toto ocenění má deset úrovní, přičemž se uznává maximálně zlepšení o 100 bodů."
  STR_MEDAL_TOTAL_FRIENDLY_FIRED: "Černý kříž"
  STR_MEDAL_TOTAL_FRIENDLY_FIRED_DESCRIPTION: "Uděluje se vojákovi, který přežije zásah přátelskou palbou."
  STR_MEDAL_TOTAL_FRIENDLY_FIRED_UFOPEDIA: "Kulky nerozlišují. Jsou to střely s rovnými příležitostmi.{NEWLINE} -- Peter Duysings{NEWLINE}{NEWLINE}Známý také jako: Měl jsi uhnout, Carle!{NEWLINE}Tato medaile se uděluje vojákům, kteří byli zasaženi přátelskou střelbou. Jak říká Murphy: Přátelská palba není.{NEWLINE}{NEWLINE}Tuto pochvalu je možné udělit až čtyřikrát."
  STR_MEDAL_TOTAL_IMPORTANT_MISSIONS: "Řád Země"
  STR_MEDAL_TOTAL_IMPORTANT_MISSIONS_DESCRIPTION: "Uděluje se vojákovi, který se významně podílel na obraně Země."
  STR_MEDAL_TOTAL_IMPORTANT_MISSIONS_UFOPEDIA: "Ti, kdo rozjímají nad krásou Země, nacházejí zásoby síly, které jim vydrží, dokud trvá život.{NEWLINE} -- Rachel Carsonová {NEWLINE}{NEWLINE}Účastí na důležitých misích sehrál tento voják zásadní roli při obraně naší planety a bránil činnosti cizáků.{NEWLINE}{NEWLINE}Tato medaile se uděluje za mise, které se netýkají malých a středních cizáckých průzkumných plavidel, toto ocenění se uděluje při 3, 5, 10, 15, 20, 25, 30, 35, 40 a 50 misích."
  STR_MEDAL_TOTAL_KNOCKED_OUT: "Medaile za hrdinství"
  STR_MEDAL_TOTAL_KNOCKED_OUT_DESCRIPTION: "Uděluje se vojákovi, který bojoval do posledního zbytku sil."
  STR_MEDAL_TOTAL_KNOCKED_OUT_UFOPEDIA: "Jen člověk, který ví, jaké to je být poražen, si může sáhnout až na dno duše a vytasit se s další uncí síly, která je potřeba k vítězství, když je zápas vyrovnaný.{NEWLINE} -- Muhammad Ali {NEWLINE}{NEWLINE}Tato medaile se uděluje vojákovi, který bojoval do poslední unce sil! Když jako voják upadl do bezvědomí na poli, a přesto přežil.{NEWLINE}{NEWLINE}Tato medaile se uděluje každé dva případy, kdy voják ztratí vědomí, a to až osmkrát, pro čtyři úrovně vyznamenání."
  STR_MEDAL_TOTAL_LONE_SURVIVOR: "Hvězda za statečnost"
  STR_MEDAL_TOTAL_LONE_SURVIVOR_DESCRIPTION: "Uděluje se vojákovi, který jako jediný přežil misi."
  STR_MEDAL_TOTAL_LONE_SURVIVOR_UFOPEDIA: "Budu-li sražen k zemi, znovu se zvednu: pokaždé. Využiji každou zbývající unci síly, abych ochránil své spoluhráče a splnil naši misi. Nikdy nevypadnu z boje.{NEWLINE} -- Marcus Luttrell {NEWLINE}{NEWLINE}I přes masakr jednotky, zachoval tento voják chladnou hlavu a podařilo se mu zachránit výsadkovou loď.{NEWLINE}{NEWLINE}Osamělému přeživšímu z jakékoli mise se tato medaile uděluje pouze jednou."
  STR_MEDAL_TOTAL_MISSION_COUNT: "Vojenský kříž"
  STR_MEDAL_TOTAL_MISSION_COUNT_DESCRIPTION: "Uděluje se vojákovi, který se zúčastnil mnoha misí."
  STR_MEDAL_TOTAL_MISSION_COUNT_UFOPEDIA: "Vytrvalost a houževnatost navzdory všem překážkám, odrazování a nemožnostem: To je to, co ve všem odlišuje silnou duši od slabé.{NEWLINE} -- Thomas Carlyle{NEWLINE}{NEWLINE}Toto vyznamenání se uděluje vojákům, kteří se zúčastnili mnoha misí. Jejich spolehlivost a vytrvalost z nich udělaly důvěryhodné veterány jednotky.{NEWLINE}{NEWLINE}Vyznamenání se uděluje při splnění 4, 8, 12, 16, 20, 25, 30, 35, 40 a 50 misí."
  STR_MEDAL_TOTAL_MISSION_REGION_COUNT: "Medaile za účast v kampani"
  STR_MEDAL_TOTAL_MISSION_REGION_COUNT_DESCRIPTION: "Uděluje se vojákovi, který úspěšně bránil mnoho regionů."
  STR_MEDAL_TOTAL_MISSION_REGION_COUNT_UFOPEDIA: "Musíme poděkovat všem našim vojákům, a zejména těm, kterým nikdy nemůžeme vyjádřit dostatečnou vděčnost... neboť položili své životy, abychom my všichni mohli být svobodní.{NEWLINE} -- Virgil Goode {NEWLINE}{NEWLINE}Země daného regionu uznávají dovednosti a statečnost, s jakou tento voják chránil jejich životy a majetek v této válce proti cizácké hrozbě.{NEWLINE}{NEWLINE}Tato medaile se uděluje za 10, 20 a 30 misí v daném regionu."
  STR_MEDAL_TOTAL_MONTH_SERVICE: "Medaile za dlouhověkost"
  STR_MEDAL_TOTAL_MONTH_SERVICE_DESCRIPTION: "Uděluje se vojákovi, který sloužil mnoho měsíců."
  STR_MEDAL_TOTAL_MONTH_SERVICE_UFOPEDIA: "Toto vyznamenání se uděluje vojákům, kteří sloužili v řadách XCOMu po delší dobu. Oceňujeme obrovské oběti, které tito stateční jedinci přinášejí, zatímco vytrvávají ve službě. Viděli přátele přicházet i odcházet a byli opakovaně zkoušeni v boji proti mimozemskému nepříteli. Jejich spolehlivost a houževnatost z nich udělaly důvěryhodné veterány jednotky.{NEWLINE}{NEWLINE}Vyznamenání se uděluje za každé tři měsíce služby."
  STR_MEDAL_TOTAL_NIGHT_MISSIONS: "Noční lovec"
  STR_MEDAL_TOTAL_NIGHT_MISSIONS_DESCRIPTION: "Uděluje se vojákovi, který se zúčastnil několika nočních misí."
  STR_MEDAL_TOTAL_NIGHT_MISSIONS_UFOPEDIA: "Z noci, která mě přikrývá,{NEWLINE}Černé jak jáma od pólu k pólu,{NEWLINE}Děkuji všem bohům,{NEWLINE}Ať už jsou jacíkoliv,{NEWLINE}Za svou nepřemožitelnou duši.{NEWLINE} -- William Ernest Henley{NEWLINE}{NEWLINE}Noční operace proti nepříteli, který vidí téměř dvakrát tak daleko než vaši vojáci, jsou nesmírně náročné a nebezpečné.{NEWLINE}{NEWLINE}Toto ocenění se uděluje vojákům, kteří se účastní nočních misí. Za každé tři noční operace získá voják jeden stupeň ocenění."
  STR_MEDAL_TRAP: "Záslužná legie"
  STR_MEDAL_TRAP_DESCRIPTION: "Uděluje se vojákovi za využití partyzánské taktiky."
  STR_MEDAL_TRAP_UFOPEDIA: "Haló? Je někdo doma?{NEWLINE}Dobrý den, pane sysli!{NEWLINE}To jsem já, pan Veverka.{NEWLINE}Jenom neškodná veverka.{NEWLINE}Není to žádná plastická trhavina nebo tak něco?{NEWLINE}Nic, čeho byste se měli bát.{NEWLINE} -- CaddyShack.{NEWLINE}{NEWLINE}Tato medaile se uděluje za mistrovství v zabíjení nepřítele pomocí nástražných výbušných systémů. Existují čtyři stupně ocenění na úrovni 1, 3, 5 a 8 zabití bezprostředně navazujícími granáty."
  STR_MEDAL_VALIANT_CRUX: "Podstata chrabrosti"
  STR_MEDAL_VALIANT_CRUX_DESCRIPTION: "Uděluje se vojákovi, který během teroristické mise ochránil všechny civilisty."
  STR_MEDAL_VALIANT_CRUX_UFOPEDIA: "Pravý voják nebojuje proto, že nenávidí to, co je před ním, ale proto, že miluje to, co je za ním.{NEWLINE} -- G. K. CHESTERTON{NEWLINE}{NEWLINE}Když udeří teror, je to jen nepatrná hrstka těch, kteří dokáží reagovat tak drtivě, že všichni nevinní kolemjdoucí jsou ušetřeni hněvu nadpozemské hrozby.{NEWLINE}{NEWLINE}Toto ocenění obdrží každý voják, který se zúčastní Teror mise, při níž jsou zachráněni všichni civilisté. Toto ocenění má čtyři úrovně."
  STR_MEDAL_WEAPON_PROFICIENCY: "Medaile za zběhlost ve zbrani"      
  STR_MEDAL_WEAPON_PROFICIENCY_DESCRIPTION: "Uděluje se vojákovi, který se vyznamenal při používání {0}"
  STR_MEDAL_WEAPON_PROFICIENCY_UFOPEDIA: "Cokoli, co stojí za to, aby se z toho střílelo, stojí za to, aby se z toho střílelo dvakrát. Munice je levná. Život je drahý.{NEWLINE} -- Pravidla amerických rangerů pro boj se zbraní {NEWLINE}{NEWLINE}Tato medaile se uděluje za mimořádnou zručnost vojáka s danou zbraní. Stal se skutečným odborníkem ve svém oboru a mistrem svého řemesla.{NEWLINE}{NEWLINE}Tato medaile se uděluje za 10, 20 a 30 sestřelů s určitou zbraní."
  STR_MEDAL_WOUNDED: "Purpurové srdce"
  STR_MEDAL_WOUNDED_DESCRIPTION: "Uděluje se vojákovi, který byl zraněn na bojišti."
  STR_MEDAL_WOUNDED_UFOPEDIA: "Zranění získaná na bojišti jsou hmatatelným důkazem ochoty vojáků XCOMu vystavit se nebezpečí. Tato oběť je oceněna v této verzi klasického ocenění pro zraněné vojáky.{NEWLINE}{NEWLINE}Tato medaile se uděluje vojákům, kteří jsou zraněni na bojišti. Toto vyznamenání se uděluje pouze jednou."

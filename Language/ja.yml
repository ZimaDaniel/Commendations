  STR_MEDAL_TOTAL_MISSION_REGION_COUNT: "従軍記章"
  STR_MEDAL_TOTAL_MISSION_REGION_COUNT_DESCRIPTION: "多くの地域を救った兵に与えられる"
  STR_MEDAL_TOTAL_MISSION_REGION_COUNT_UFOPEDIA: "'我々は全ての兵に感謝すべきである。特に我々の為に命を投げ出した者に対しては幾ら感謝しても足りない位だ。'{NEWLINE}    -バージル・グッド {NEWLINE} {NEWLINE}特定地域で技量と勇敢さを発揮し、エイリアンの脅威から住民の命を守った兵に与えられる。 {NEWLINE} {NEWLINE} このメダルは特定地域のミッションを 10, 20, 30回こなした時に与えられる。"
  STR_MEDAL_TOTAL_MONTH_SERVICE: "勤続記念章"
  STR_MEDAL_TOTAL_MONTH_SERVICE_DESCRIPTION: "従軍期間が長い兵に与えられる"
  STR_MEDAL_TOTAL_MONTH_SERVICE_UFOPEDIA: "この褒章はX-Comで長く勤めた者に贈られる。X-Comに従軍し続ける事は多大な自己犠牲を伴うものであり、その勇敢さに敬意を表する。この勲章は友の去来を経験し、長年に渡ってX-Comの闘争の中で鍛え抜かれた頼もしいベテラン兵に与えられる物である。  {NEWLINE} {NEWLINE}   勤続期間3ヶ月毎に叙勲される。"
  STR_MEDAL_TOTAL_NIGHT_MISSIONS: "夜戦勤労章"
  STR_MEDAL_TOTAL_NIGHT_MISSIONS_DESCRIPTION: "夜戦を幾つもこなした兵に与えられる"
  STR_MEDAL_TOTAL_NIGHT_MISSIONS_UFOPEDIA: " '私を覆う漆黒の夜 {NEWLINE} 鉄格子狭間にまみえる奈落の闇 {NEWLINE} 私はあらゆる神に感謝する {NEWLINE} 我が魂が征服されぬことを'{NEWLINE}- インビクタス - ウイリアム・アーネスト・ヘンリー {NEWLINE} {NEWLINE} 視界が狭まるため実質的な視認距離がほぼ倍化する夜戦ほど兵にとって厳しいものは無い。 {NEWLINE} {NEWLINE} この褒章は夜間ミッションに参加した兵に与えられる。3回こなす毎に一段階。"
  STR_MEDAL_TRAP: "穏行十字章"
  STR_MEDAL_TRAP_DESCRIPTION: "ゲリラ戦術を活用した兵に与えられる"
  STR_MEDAL_TRAP_UFOPEDIA: "' こんにちは、どなたかご在宅で？ {NEWLINE}やあ、グロファーさん！{NEWLINE}私です。リスですよ。{NEWLINE}人畜無害なリスです。{NEWLINE}プラスチック爆弾の類ではありませんよ。 {NEWLINE}だからご心配なく。{NEWLINE}    - 映画『ボールズ・ボールズ』より. ' {NEWLINE} {NEWLINE} このメダルはブービートラップや爆発物で敵を倒す事に長けた兵に与えられる。最大4回、1, 3, 5, 8人倒した時に叙勲される。 "
  STR_MEDAL_VALIANT_CRUX: "剛勇章"
  STR_MEDAL_VALIANT_CRUX_DESCRIPTION: "テロミッションで全ての民間人を救助した兵に与えられる"
  STR_MEDAL_VALIANT_CRUX_UFOPEDIA: "'真の兵士は眼前の敵を憎むから戦うのではなく、愛する者の為に戦う。' {NEWLINE}    --G. K. チェスターソン  {NEWLINE} {NEWLINE} テロ事件が勃発した時にエイリアンの脅威晒された全ての罪無き人々の期待にしっかり応えられる者はごく限られている。 {NEWLINE} {NEWLINE} テロミッションで全ての民間人の救助に成功した兵に与えられる。4段階。"
  STR_MEDAL_WEAPON_PROFICIENCY: "武器優秀メダル"      
  STR_MEDAL_WEAPON_PROFICIENCY_DESCRIPTION: "{0}の取り扱いに特に秀でた者に与えられる"
  STR_MEDAL_WEAPON_PROFICIENCY_UFOPEDIA: "'敵に対しては一発と言わず二発撃ち込め。弾丸は安いが命は高く付く。'{NEWLINE}   -- USレンジャーの銃撃戦ルールより {NEWLINE} {NEWLINE} このメダルは特定武器の扱いに特に習熟した兵に与えられる。戦場での戦績とその武器のエキスパートとして認められた場合にである。 {NEWLINE} {NEWLINE} 同じ武器を使って敵を10, 20, 30回倒した時に与えられる。"
  STR_MEDAL_WOUNDED: "パープルハート章"
  STR_MEDAL_WOUNDED_DESCRIPTION: "戦闘で負傷した兵に与えられる"
  STR_MEDAL_WOUNDED_UFOPEDIA: "戦闘時の負傷は率先して渦中に飛び込んだ事を示す有形の証拠である。そうした自己犠牲の精神は旧来からある勲章の形でその栄誉を讃えられ、負傷兵に贈られる。 {NEWLINE} {NEWLINE} このメダルは戦場で負傷した全ての兵に与えられるが、一回のみ。"

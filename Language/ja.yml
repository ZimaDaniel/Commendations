  STR_MEDAL_SECTOPOD_KILL: "鉄筋章"
  STR_MEDAL_SECTOPOD_KILL_DESCRIPTION: "最も怖ろしい敵であるセクトポッドを倒した兵に与えられる"
  STR_MEDAL_SECTOPOD_KILL_UFOPEDIA: " 'ロボットは人類に危害を与えることが許されず、又は、不作為によって人類が危害に遭遇する事態を許してはならない。' {NEWLINE} -アイザック・アシモフ: 'ロボット第零原則' {NEWLINE} {NEWLINE} 轟音を立てて迫るセクトポッドは最も勇敢な兵さえも怯ませる。この機械の怪物を倒す困難さを鑑みて与えられる褒章である。 {NEWLINE} {NEWLINE} 手段の如何に関わらず、セクトポッドを倒した全ての兵に与えられる。10体目まで、つまり10段階を上限とする。"  

  STR_MEDAL_TOTAL_KNOCKED_OUT: "英雄メダル"
  STR_MEDAL_TOTAL_KNOCKED_OUT_DESCRIPTION: "最後までエイリアンと戦った兵に与えられる"
  STR_MEDAL_TOTAL_KNOCKED_OUT_UFOPEDIA: "'敗北しそうになった時に心の奥底まで見た者だけが力が均衡した時に相手を打破する力を得る事ができる。'{NEWLINE}    -- モハメド・アリ {NEWLINE} {NEWLINE}  このメダルは最後まで諦めずに戦った兵に与えられる！つまり戦場で気絶し、生き延びた者に叙勲される。 {NEWLINE} {NEWLINE} 2回気絶する度に与えられ、最高8回まで。 (4段階)"
  STR_MEDAL_TOTAL_LONE_SURVIVOR: "武勇章"
  STR_MEDAL_TOTAL_LONE_SURVIVOR_DESCRIPTION: "ミッションでたった一人生き残った者に与えられる"
  STR_MEDAL_TOTAL_LONE_SURVIVOR_UFOPEDIA: "'私は決して諦めない。我が国は心身共に敵よりも強くなる事を欲している。倒れても必ず立ち上がる。友を守り、任務を成功させるまで絶対に私は戦う事を止めない。'{NEWLINE}  -- マーカス・ラッチェル  {NEWLINE} {NEWLINE}  味方が全員倒れ、全滅の危機に陥った時、この兵は輸送機まで撤退する事に成功した。 {NEWLINE} {NEWLINE}  ミッションでたった一人生き残った場合に与えられる。一回のみ。"
  STR_MEDAL_TOTAL_MISSION_COUNT: "十字章"
  STR_MEDAL_TOTAL_MISSION_COUNT_DESCRIPTION: "多くのミッションに参加した兵士に与えられる"

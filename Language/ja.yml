  STR_MEDAL_REACTIONFIRE: "敏速章"
  STR_MEDAL_REACTIONFIRE_DESCRIPTION: "素早い反応で敵の反撃を許さず倒した兵に与えられる"
  STR_MEDAL_REACTIONFIRE_UFOPEDIA: " '戦闘では怖れや怒りといった感情に振り回されてはいけない。分が悪くともひたすら状況を受け入れ対処せよ。頭を常にすっきりとさせればやがて敵の機先を制する時が来る。' {NEWLINE} -- アーロン B. パウエル、終末の日の日記帳 {NEWLINE} {NEWLINE} この報奨は反応速度が速く、応答攻撃で敵を倒した兵に与えられる。敵のターン中に敵の数を減らす事ができれば隊全体の安全性が高まる。 {NEWLINE} {NEWLINE} 応答射撃で2体の敵を倒す毎に叙勲され、4回まで。"
  STR_MEDAL_REARSHOT: "パリス章"
  STR_MEDAL_REARSHOT_DESCRIPTION: "敵の背後から接近し、奇襲を仕掛けて倒した兵に与えられる"
  STR_MEDAL_REARSHOT_UFOPEDIA: " ギリシャ神話でパリスはほぼ不死身の英雄アキレスを倒した事で有名。 {NEWLINE} {NEWLINE} パリスの様にエイリアンの弱点を突いた兵に与えられる。 {NEWLINE}{NEWLINE} この褒章は背後から忍び寄って敵を三回倒した兵に与えられる。4回まで。"
  STR_MEDAL_REVIVE: "エンジェル十字章"

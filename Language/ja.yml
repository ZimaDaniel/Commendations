  STR_MEDAL_REVIVE_UFOPEDIA: " ''俺の目の前では死なせやしないぞ。' ドクが言った。チョッパーがやってくる直前に彼の心臓は止まったが、ドクは心臓マッサージと人工呼吸で彼を蘇生し、チョッパーが降りてくると同時に彼を乗せた。' {NEWLINE}-- ステファン・ポール・キャンポス {NEWLINE} {NEWLINE} 兵が戦場で意識を失い流血している時、この兵は彼を蘇らせる方法を知る天使の様な存在だった。 {NEWLINE} {NEWLINE} この褒章は昏倒した負傷者を蘇生する度に与えられる。3回まで。"
  STR_MEDAL_SAPPER: "爆弾勇士章"

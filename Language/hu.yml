hu:
  STR_MEDAL_ALIENS_KILLED: "Érdem Csillag"
  STR_MEDAL_ALIENS_KILLED_DESCRIPTION: "Az a katona kapja aki sok idegent ölt meg."
  STR_MEDAL_ALIENS_KILLED_UFOPEDIA: ""
  STR_MEDAL_ALIENS_KILLED_BY_INCENDIARY: "Inferno Csillag"
  STR_MEDAL_ALIENS_KILLED_BY_INCENDIARY_DESCRIPTION: "Az a katona kapja aki gyújtófegyverekkel végzett az idegenekkel."
  STR_MEDAL_ALIENS_KILLED_BY_INCENDIARY_UFOPEDIA: "'A négy klasszikus elemből a tűz messze a legősibb. A legnagyobb kihívást jelentő. A legveszélyesebb. A legtöbbet átalakító. A leginkább zsigeri. A legnagyobb élmény. Komolyan, milyen ellenség lapult meg ha megjelent előttük valaki és fennen hirdette magát hogy ő egy nagy víz varázsló?'{NEWLINE}   -- A Hencegő {NEWLINE} {NEWLINE} Ezt az érmet annak elismerésére kapja a katona hogy elsajátította az idegenek tűzzel való legyilkolásának művészetét. A kitüntetés minden felgyújtott idegen után jár, akár 4 küldetésig is."
  STR_MEDAL_ALIENS_KILLED_BY_RACE: "Idegenek Réme Érdemrend"
  STR_MEDAL_ALIENS_KILLED_BY_RACE_DESCRIPTION: "Az a katona kapja aki sikeresen harcolt {0} fenyegetés ellen."
  STR_MEDAL_ALIENS_KILLED_BY_RACE_UFOPEDIA: ""
  STR_MEDAL_ALIENS_KNOCKED_OUT: "Rendfenntartó Jelvény"
  STR_MEDAL_ALIENS_KNOCKED_OUT_DESCRIPTION: "Az a katona kapja aki nem halálos eszközökkel fékezett meg számos idegent."
  STR_MEDAL_ALIENS_KNOCKED_OUT_UFOPEDIA: ""
  STR_MEDAL_ALIEN_BASE_ASSAULT: "Terran Kereszt"
  STR_MEDAL_ALIEN_BASE_ASSAULT_DESCRIPTION: "Az a katona kapja aki részese volt egy sikeres idegen bázistámadásnak."
  STR_MEDAL_ALIEN_BASE_ASSAULT_UFOPEDIA: "'Helyezd a seregedet halálos veszedelembe, és túl fogja élni; vesd bele kétségbeejtő helyzetbe, és biztonságban ki fog jönni belőle. -  Sun Tzu' {NEWLINE} {NEWLINE} Minden ellenséges bázis megtámadása egy lépés a győzelem felé. Az ellenség központjainak és utánpótlásának megsemmisítése biztosítja a végső fölény felé haladásunkat. {NEWLINE} {NEWLINE} Ezt a kitüntetést azok a katonák kapják akik részt vettek egy idegen bázis megtámadásában. Összesen három alkalommal kapható meg."
  STR_MEDAL_ALIEN_SOLDIERS_KILLED_ALL_RACES: "Kalapács Érdemrend"
  STR_MEDAL_ALIEN_SOLDIERS_KILLED_ALL_RACES_DESCRIPTION: "Az a katona kapja aki mindenféle idegen katonát ölt már."
  STR_MEDAL_ALIEN_SOLDIERS_KILLED_ALL_RACES_UFOPEDIA: "'Ne félj tőlük, gyermekem. Megyünk, hogy megöljük őket.'{NEWLINE}    --A királyság {NEWLINE} {NEWLINE} Ezt az érmet annak elismerésére kapja a katona hogy elsajátította minden fajtajbéli idegen legyilkolásának művészetét. Semmilyen idegen faj sem immunis ezekre a ragadozókra. {NEWLINE} {NEWLINE} Ezt a kitüntetés bizonyítja hogy a katona minden fajból ölt már egy-egy példányt. További kitüntetés jár minden 5, 10, és 15 kilövésért minden faj után."
  STR_MEDAL_ALLBATTLETYPES: "Armis Potens Medál"
  STR_MEDAL_ALLBATTLETYPES_DESCRIPTION: "Az a katona kapja aki bizonyította halálos képességét mindennemű fegyverrel."
  STR_MEDAL_ALLBATTLETYPES_UFOPEDIA: "'Erőteljes Fegyverek' azaz Hatásos Haderő. Egy gyalgos katona sok különböző fegyvertípussal való harcra kap kiképzést hogy legyőzhesse az ellenséget. {NEWLINE} {NEWLINE}Ez a kitüntetés elismeri a mozgékonyságukat és halálosságukat ezeknek a sokoldalú harcosokak. {NEWLINE} {NEWLINE}Ez a kitüntetést megkapja minden katona aki az összes fegyvertípussal ölt már ellenséget. Beleértve a tűzfegyvereket, a közelharcot, a gránátokat és a mozgásérzéklő gránátokat. Négy szintje van a kitüntetésnek, 3,6,9, és 12 ellenség után."
  STR_MEDAL_ALLMISSIONS: "A Pokolba és Vissza Medál"
  STR_MEDAL_ALLMISSIONS_DESCRIPTION: "Az a katona kapja aki már mindenféle küldetésben részt vett."
  STR_MEDAL_ALLMISSIONS_UFOPEDIA: ""
  STR_MEDAL_ALLRANKS: "Név Szerző"
  STR_MEDAL_ALLRANKS_DESCRIPTION: "Az a katona kapja aki minden rangú idegent ölt már."
  STR_MEDAL_ALLRANKS_UFOPEDIA: "" 
  STR_MEDAL_ALLUFOS: "MŰFELD Jelvény"
  STR_MEDAL_ALLUFOS_DESCRIPTION: "Az a katona kapja aki küldetései során az összes UFO típussal találkozott."
  STR_MEDAL_ALLUFOS_UFOPEDIA: ""
  STR_MEDAL_ANTITERROR: "Herkules Medál"
  STR_MEDAL_ANTITERROR_DESCRIPTION: "Az a katona kapja aki mindeféle terrorfenyegetést elhárított."
  STR_MEDAL_ANTITERROR_UFOPEDIA: ""
  STR_MEDAL_BASE_DEFENDER: "Védelmi Medál"
  STR_MEDAL_BASE_DEFENDER_DESCRIPTION: "Az a katona kapja aki sikeresen megvédte a bázisunkat."
  STR_MEDAL_BASE_DEFENDER_UFOPEDIA: ""
  STR_MEDAL_BESTOFRANK: "Lehullott Csillag"
  STR_MEDAL_BESTOFRANK_DESCRIPTION: "Posztumusz kapja az a katona aki kiemelkedően teljesített a rangjához mérten."
  STR_MEDAL_BESTOFRANK_UFOPEDIA: ""
  STR_MEDAL_BESTSOLDIER: "Hősök Rendje"
  STR_MEDAL_BESTSOLDIER_DESCRIPTION: "Posztumusz kapja az a katona aki példaképp szolgálhat mindenki más számára."      
  STR_MEDAL_BESTSOLDIER_UFOPEDIA:  ""
  STR_MEDAL_BRAVERYGAIN: "Bátrak Légiója"
  STR_MEDAL_BRAVERYGAIN_DESCRIPTION: "Az a katona kapja aki kiemelkedő bátorságot mutatott."
  STR_MEDAL_BRAVERYGAIN_UFOPEDIA: "'Megtanultam, hogy a bátorság nem a félelem hiánya, hanem a diadal felette. A bátor ember nem az, aki nem fél, hanem az, aki legyőzi a félelmet.' - Nelson Mandela {NEWLINE} {NEWLINE} Ez katona már átélt intenzív helyzeteket, és látta a félelem arcát! {NEWLINE} {NEWLINE} Ez a kitüntetés kiosztásra kerül a katona minden 10 bátorsági pontjának növekedésekor. Ennek a kitüntetésnek három szintje van."
  STR_MEDAL_DAYS_WOUNDED: "Vörös Szív"
  STR_MEDAL_DAYS_WOUNDED_DESCRIPTION: "Az a katona kapja aki hosszan lábadozott a súlyos sebesüléséből."
  STR_MEDAL_DAYS_WOUNDED_UFOPEDIA: ""
  STR_MEDAL_DOUBLEKILL: "Teljesítmény Elismerés"
  STR_MEDAL_DOUBLEKILL_DESCRIPTION: "Az a katona kapja aki elismerésre méltó volt a csatamezőn, azaz rövid időn belül több ellenséggel leszámolt."
  STR_MEDAL_DOUBLEKILL_UFOPEDIA: "'Egy ellenséges katona sosem elég, de kettő már túl sok.'{NEWLINE}   -- Murphy csata törvényei' {NEWLINE} {NEWLINE} Ez kitüntetés elismeri hogy a katona két célpontot iktatott ki gyors egymásutánban. Minél gyorsabban eltávolítjuk az ellenséget, annál gyorsabban megyünk haza. {NEWLINE} {NEWLINE} A kitüntésnek négy szintje létezik a gyorsan lövők számára."
  STR_MEDAL_FALLEN: "Az Elesettek Rendje"
  STR_MEDAL_FALLEN_DESCRIPTION: "Az a katona kapja aki életét áldozta a föld védelmének szolgálatában."
  STR_MEDAL_FALLEN_UFOPEDIA: ""
  STR_MEDAL_FLANKSHOT: "Lesállás Elismerés"
  STR_MEDAL_FLANKSHOT_DESCRIPTION: "Az a katona kapja aki bebizonyította hogy taktikusan képes az ellenség oldalába kerülni és onnan végezni vele."
  STR_MEDAL_FLANKSHOT_UFOPEDIA: ""
  STR_MEDAL_GLOBETROTTER: "Világjáró"
  STR_MEDAL_GLOBETROTTER_DESCRIPTION: "Az a katona kapja aki a föld minden szegletében harcolt már az idegen fenyegetés ellen."
  STR_MEDAL_GLOBETROTTER_UFOPEDIA: "Az a katona kapja aki a föld minden szegletében harcolt már az idegen fenyegetés ellen."
  STR_MEDAL_GRENADIER: "Pirotechnikus Kitüntetés"
  STR_MEDAL_GRENADIER_DESCRIPTION: "Az a katona kapja aki robbantással végzett egyszerre 3 idegennel."
  STR_MEDAL_GRENADIER_UFOPEDIA: ""
  STR_MEDAL_HEADSHOT: "Dávid Rendje"
  STR_MEDAL_HEADSHOT_DESCRIPTION: "Az a katona kapja aki biztos kézzel adott le több fejlövést."
  STR_MEDAL_HEADSHOT_UFOPEDIA: ""
  STR_MEDAL_HEALER: "Hippokratész Csillaga"
  STR_MEDAL_HEALER_DESCRIPTION: "Az a katona kapja aki egészségügyi szolgálatot látott el a csamazőn."
  STR_MEDAL_HEALER_UFOPEDIA: ""
  STR_MEDAL_IMPORTANT_ALIENS_KNOCKED_OUT: "Villámok Keresztje"
  STR_MEDAL_IMPORTANT_ALIENS_KNOCKED_OUT_DESCRIPTION: "Az a katona kapja aki nem halálos eszközökkel fogott el fontos célpontokat."
  STR_MEDAL_IMPORTANT_ALIENS_KNOCKED_OUT_UFOPEDIA: "Steven Hiller Kapitány: 'Tudod haver, ezen a hétvégén úgy volt, hogy otthon leszek.Erre most tessék, vonszolhatom azt a 2 mázsás seggedet ezen a rohadt sivatagon keresztül'{NEWLINE}  - Függetlenség napja{NEWLINE} {NEWLINE} Ez nagy dicséret elismeri egy nagy értékű célpont elfogásának kritikus teljesítménytét. Az ellenséges vezetők és parancsnokok elfogása biztosan nagy esélyt ad az idegen célok jobb megértésére és arra hogy hogyan tudjuk legyőzni őket.{NEWLINE} {NEWLINE} Ezt a kitüntetést minden katona megkapja egyszer, aki elfogott egy ilyen fontos célpontot."
  STR_MEDAL_IRON_MAN: "Vasember"
  STR_MEDAL_IRON_MAN_DESCRIPTION: "Az a katona kapja aki igazi vasember vagy vasnő."
  STR_MEDAL_IRON_MAN_UFOPEDIA: "'Ha mindenből kevés van csak az ellenségből nem, akkor harci zónában vagy.{NEWLINE}   -- Murphy csata törvényei' {NEWLINE} {NEWLINE} Ez a díj azé a katonáé, aki egymaga harcolt az ellenséggel. Csak a legkeményebbek próbálják meg ezt, és még kevesebben élik túl. A kitüntetésnek csak egy szintje van."
  STR_MEDAL_LUCKYSHOT: "Jó Szerencse Kitüntetés"
  STR_MEDAL_LUCKYSHOT_DESCRIPTION: "Az a katona kapja aki szembeszált a lehetetlen esélyekkel és bevitt egy valószínűtlen találtatot."
  STR_MEDAL_LUCKYSHOT_UFOPEDIA: "'A legjobb szerencse mindig az a szerencse amit magadnak csinlász. {NEWLINE}    -- Douglas MacArthur' {NEWLINE} {NEWLINE} Ha egy katona többször dacol az esélyekkel és hihetetlen lövéseket hajt végre, jogosulttá válik erre a díjra. {NEWLINE} {NEWLINE} Minden harmadik szerencsés lövés után jár, és ennek a kitüntetésnek négy szintje lehetséges."
  STR_MEDAL_MAN_OF_STEEL: "Acélember"
  STR_MEDAL_MAN_OF_STEEL_DESCRIPTION: "Az a katona kapja akit nagyon sokszor eltaláltak egy küldetés alatt."
  STR_MEDAL_MAN_OF_STEEL_UFOPEDIA: ""
  STR_MEDAL_MARTYR: "Önfeláldozás Medálja"
  STR_MEDAL_MARTYR_DESCRIPTION: "Posztumusz kapja az a katona aki nem egyedül halt meg."
  STR_MEDAL_MARTYR_UFOPEDIA: "Posztumusz kapja az a katona aki nem egyedül halt meg."
  STR_MEDAL_MEDIKIT: "Harctéri Sebész"
  STR_MEDAL_MEDIKIT_DESCRIPTION: "Az a katona kapja aki elsősegély csomagot használt a csatatéren."
  STR_MEDAL_MEDIKIT_UFOPEDIA: ""
  STR_MEDAL_MELEE: "Közelharci kitüntetés"
  STR_MEDAL_MELEE_DESCRIPTION: "Az a katona kapja aki közelharci fegyverekkel ölt meg idegeneket."
  STR_MEDAL_MELEE_UFOPEDIA: "Az a katona kapja aki közelharci fegyverekkel ölt meg idegeneket."
  STR_MEDAL_MERCY_CROSS: "Kegyelem Kereszt"
  STR_MEDAL_MERCY_CROSS_DESCRIPTION: "Az a katona kapja aki egymaga kábított el minden idegent a küldetés alatt."
  STR_MEDAL_MERCY_CROSS_UFOPEDIA: ""
  STR_MEDAL_MIA: "Elfeledettek Rendje"
  STR_MEDAL_MIA_DESCRIPTION: "Posztumusz kapja az elesett katona aki tiszteletből és elkötelezettségből életét áldozta a Föld védelmében."
  STR_MEDAL_MIA_UFOPEDIA: ""
  STR_MEDAL_MINDCONTROL: "Imperio"
  STR_MEDAL_MINDCONTROL_DESCRIPTION: "Az a katona kapja aki mestere az idegen elméknek."
  STR_MEDAL_MINDCONTROL_UFOPEDIA: "Az a katona kapja aki mestere az idegen elméknek."
  STR_MEDAL_NIGHT_TERRORMISSION_COUNT: "Leghosszabb Éjszaka Sáv"
  STR_MEDAL_NIGHT_TERRORMISSION_COUNT_DESCRIPTION: "Az a katona kapja aki tanúja volt a borzalmaknak egy éjszakai terror küldetés alatt."
  STR_MEDAL_NIGHT_TERRORMISSION_COUNT_UFOPEDIA: "'A Nappal nem gátolja a rémálmokat - A rémálmoknak nincs szüksége az éjszakára - Nincs jobb alkalom, mint itt - Nincs jobb hely, mint most'     -- Chase LeBlanc    {NEWLINE} {NEWLINE}  Ezt a kitüntetést azok kapják akik tanúi voltak az éjszakai terror küldetések borzalmainak. Veszélyes idegenek ólálkodnak az árnyékokban és a halál gyorsan jön azért aki nem elég óvatos. Azok, akik ezeket túlélik igazán bátor egyének. {NEWLINE} {NEWLINE} A kitüntetés kiosztásra kerül minden éjszakai Terror Küldetés után, akár 4 küldetésig is."
  STR_MEDAL_NIKE_CROSS: "Niké Kereszt"
  STR_MEDAL_NIKE_CROSS_DESCRIPTION: "Az a katona kapja aki egyedül ölt meg vagy kábított el minden idegent a küldetés alatt."
  STR_MEDAL_NIKE_CROSS_UFOPEDIA: ""
  STR_MEDAL_ONE_MONTH_SERVICE: ""
  STR_MEDAL_ONE_MONTH_SERVICE_DESCRIPTION: "Minden katona megkapja az első hónap leszolgálásának elismeréséül, bizonyítja hogy harcolt az idegen fenyegetés ellen, és része az erőnek amely megmenti az emberiséget. Ehhez a medálhoz nem jár további dekoráció."
  STR_MEDAL_ONE_MONTH_SERVICE_UFOPEDIA: ""
  STR_MEDAL_ORIGINAL8_DESCRIPTION: "Az a katona kapja aki első sorban harcolt az ismeretlen ellenséggel."
  STR_MEDAL_ORIGINAL8_NAME: "Első Vonal"
  STR_MEDAL_ORIGINAL8_UFOPEDIA: ""
  STR_MEDAL_POSTMORTEM_KILL: "Kaszás Rendje"
  STR_MEDAL_POSTMORTEM_KILL_DESCRIPTION: "Posztumusz kapja az a katona akinek halála ellenére lélekjelenléte a csatatéren maradt."
  STR_MEDAL_POSTMORTEM_KILL_UFOPEDIA: "Posztumusz kapja az a katona akinek halála ellenére lélekjelenléte a csatatéren maradt."
  STR_MEDAL_PSIPANIC: "Crucio"
  STR_MEDAL_PSIPANIC_DESCRIPTION: "Az a katona kapja aki megtörte az ellenség elméjét."
  STR_MEDAL_PSIPANIC_UFOPEDIA: "Az a katona kapja aki megtörte az ellenség elméjét."
  STR_MEDAL_REACTIONFIRE: "Gyorsasági Elismerés"
  STR_MEDAL_REACTIONFIRE_DESCRIPTION: "A katona akkor kapja ha gyors reflexeivel végez az idegenekkel mielőtt esélyük lenne visszavágni."
  STR_MEDAL_REACTIONFIRE_UFOPEDIA: ""
  STR_MEDAL_REARSHOT: "Párisz Dicséret"
  STR_MEDAL_REARSHOT_DESCRIPTION: "Az a katona kapja aki bebizonyította hogy ravasz, és képes meglepni az ellenséget és megölni hátulról."
  STR_MEDAL_REARSHOT_UFOPEDIA: ""
  STR_MEDAL_REVIVE: "Angyal Kereszt"
  STR_MEDAL_REVIVE_DESCRIPTION: "Az a katona kapja aki visszahozott egy bajtársat a halál árnyékából."
  STR_MEDAL_REVIVE_UFOPEDIA: " 'Nem, nem halhatsz meg amíg én ügyelek rád.' mondta a doki. Csakhogy mielőtt a kopter megérkezett volna, a szív megált.  A doki újraélesztette őt szívmasszással és szájból szájba lélegeztetéssel. A helikopter végre megérkezett és mi felraktuk rá.' {NEWLINE}-- Stephen Paul Campos {NEWLINE} {NEWLINE} Amikor a katona eszméletlenül és vérezve fekszik a csatatéren ez a bajtársa az ő angyala, aki tudja hogy mit kell tennie ahhoz hogy megmentse őt. {NEWLINE} {NEWLINE} Ez a kitüntetést adományozzák amikor egy bajtársat újraélesztenek, legfeljebb három alkalommal."
  STR_MEDAL_SAPPER: "Utász Medál"
  STR_MEDAL_SAPPER_DESCRIPTION: "Az a katona kapja aki megöl egy fém ellenséget a nagy robbanó csomaggal."
  STR_MEDAL_SAPPER_UFOPEDIA: ""     
  STR_MEDAL_SECTOPOD_KILL: "Fém Fenyegetés Kitüntetés"
  STR_MEDAL_SECTOPOD_KILL_DESCRIPTION: "Az a katona kapja aki megöli a legfélelmetesebb ellenséges gépezetet: egy Sectopodot!"
  STR_MEDAL_SECTOPOD_KILL_UFOPEDIA: ""  
  STR_MEDAL_SEVEN_IN_ONE: "Dicsőség Rendje"
  STR_MEDAL_SEVEN_IN_ONE_DESCRIPTION: "Az a katona kapja aki fontos szerepet játszott a küldetések sikerében."
  STR_MEDAL_SEVEN_IN_ONE_UFOPEDIA: "'Ha az előírtnál nagyobb részt sikerül elérned a céljaidból, rögtön kapsz még több feladatot.' {NEWLINE}     -- Murphy Csata tövényei {NEWLINE} {NEWLINE} Ezt a kitüntetést az a katona kapja aki megölt hét ellenséget egyetlen küldetés alatt. Ez a páratlan mutatvány bizonyítja ennek a halálos katonának az igazi tehetségét. {NEWLINE} {NEWLINE}Ennek a kitüntetésnek három szintje van. "
  STR_MEDAL_SLAVEKILLS: "Bábmester"
  STR_MEDAL_SLAVEKILLS_DESCRIPTION: "Az a katona kapja aki az idegeneket használta a többi ellen."
  STR_MEDAL_SLAVEKILLS_UFOPEDIA: "Az a katona kapja aki egy idegent használt fel a többi ellen."     
  STR_MEDAL_SNIPER: "Mesterlövész Kitüntetés"
  STR_MEDAL_SNIPER_DESCRIPTION: "Az a katona kapja aki nagy távolságról szedett le célpontokat"
  STR_MEDAL_SNIPER_UFOPEDIA: ""
  STR_MEDAL_STAR_OF_ASCLEPIUS: "Asclepius Csillaga"
  STR_MEDAL_STAR_OF_ASCLEPIUS_DESCRIPTION: "Az a katona kapja aki erős ellenséges tűz alá került a harctéren."
  STR_MEDAL_STAR_OF_ASCLEPIUS_UFOPEDIA: "'A háború az élet megszorozva néhány számmal amit még soha senki nem hallott.' {NEWLINE}     -- Sebastian Junger. {NEWLINE} {NEWLINE} Az ellenség intenzív tüze alatt ez a katona hősies segítséget nyújtott társainak. {NEWLINE} {NEWLINE} Ezt az kitüntést azok a katonák kapják akikre már legalább tízszer tüzelt az ellenség. Ennek a kitüntetésnek három szintje van."
  STR_MEDAL_STATGAIN: "Athena Kitüntetés"
  STR_MEDAL_STATGAIN_DESCRIPTION: "Az a katona kapja aki elkötelezte magát a fejlődében."
  STR_MEDAL_STATGAIN_UFOPEDIA: ""
  STR_MEDAL_TOTAL_FRIENDLY_FIRED: "Fekete Kereszt"
  STR_MEDAL_TOTAL_FRIENDLY_FIRED_DESCRIPTION: "Az a katona kapja aki túlélt egy baráti tűz általi sebesülést."
  STR_MEDAL_TOTAL_FRIENDLY_FIRED_UFOPEDIA: "'Golyók nem diszkriminálnak. Ezek esélyegyenlőségi lövedékek.' {NEWLINE}    -- Peter Duysings{NEWLINE} {NEWLINE} Más néven: 'Le kellett volna buknod, Carl!' Ezt az érmet az a katona kapja akit baráti tűz sújtott. Ahogy Murphy mondja: 'A baráti tűz egyáltalán nem barátságos.' {NEWLINE} {NEWLINE} Ez az érem akár négyszer is kiosztható."
  STR_MEDAL_TOTAL_IMPORTANT_MISSIONS: "Föld Rendje"
  STR_MEDAL_TOTAL_IMPORTANT_MISSIONS_DESCRIPTION: "Az a katona kapja, aki fontos szerepet játszott a Föld védelmében."
  STR_MEDAL_TOTAL_IMPORTANT_MISSIONS_UFOPEDIA: ""
  STR_MEDAL_TOTAL_KNOCKED_OUT: "Hősiesség Medálja"
  STR_MEDAL_TOTAL_KNOCKED_OUT_DESCRIPTION: "Az a katona kapja aki az utolsó erejéig harcolt."
  STR_MEDAL_TOTAL_KNOCKED_OUT_UFOPEDIA: ""
  STR_MEDAL_TOTAL_LONE_SURVIVOR: "A Bátorság Csillaga"
  STR_MEDAL_TOTAL_LONE_SURVIVOR_DESCRIPTION: "Az a katona kapja aki egyedül él túl egy küldetést."
  STR_MEDAL_TOTAL_LONE_SURVIVOR_UFOPEDIA: ""
  STR_MEDAL_TOTAL_MISSION_COUNT: "Katonai Kereszt"
  STR_MEDAL_TOTAL_MISSION_COUNT_DESCRIPTION: "Az a katona kapja aki sok küldetésben vett részt."
  STR_MEDAL_TOTAL_MISSION_COUNT_UFOPEDIA: ""

fi:
  STR_MEDAL_ALIENS_KILLED: "Ansiotähti"
  STR_MEDAL_ALIENS_KILLED_DESCRIPTION: "Myönnetään sotilaalle, joka on tappanut paljon muukalaisia."
  STR_MEDAL_ALIENS_KILLED_UFOPEDIA: "\"Voimme osoittaa viholliselle hänen kamppailunsa kustannusten kestämättömyyden{NEWLINE}  hyökkämällä hänen maaperälleen,{NEWLINE}  harjoittamalla sotatoimia lisäämään hänen kärsimystään{NEWLINE}  tai kuluttamalla vihollisen.\"{NEWLINE}  --Clausewitz   {NEWLINE} {NEWLINE} Tämä kunniamerkki myönnetään sotilaalle, joka on osoittanut tappavuutensa surmaamalla monta muukalaista.{NEWLINE} {NEWLINE}  Merkin myöntämisen edellytyksenä on 10 tappoa. Lisämerkkejä jaetaan siitä joka 10. tapon jälkeen."
  STR_MEDAL_ALIENS_KILLED_BY_INCENDIARY: "Hornantähti"
  STR_MEDAL_ALIENS_KILLED_BY_INCENDIARY_DESCRIPTION: "Myönnetään sotilaalle, joka on käyttänyt paloaseita muukalaisten tappamiseksi."
  STR_MEDAL_ALIENS_KILLED_BY_INCENDIARY_UFOPEDIA: "\"Neljästä klassisesta alkuaineesta ehdottomasti alkeellisin on tuli, kaikkein haasteellisin, vaarallisin, muuntuvin, vaistonvaraisin, lystikkäin. Oikeasti, mitkä viholliset tutisivat polvissaan, jos ilmestyisit heidän eteensä julistaen olevasi suuri vesivelho?\" {NEWLINE}  --Palopuhe {NEWLINE} {NEWLINE} Tämä kunniamerkki myönnetään niille, jotka ovat osoittaneet hallitsevansa taidon tuhota vihollisen tulella. Merkki annetaan joka 5. kärvennetystä muukalaisesta, enintään neljä kertaa."
  STR_MEDAL_ALIENS_KILLED_BY_RACE: "Muukalaislajin joukkotuhomitali"
  STR_MEDAL_ALIENS_KILLED_BY_RACE_DESCRIPTION: "Myönnetään sotilaalle, joka on menestyksekkäästi taistellut {0}uhkaa vastaan."
  STR_MEDAL_ALIENS_KILLED_BY_RACE_UFOPEDIA: "\"Jos huomaat olevasi tasaväkisessä taistelussa, et valmistellut tehtävääsi kunnolla.\"{NEWLINE}  --David Hackworth{NEWLINE} {NEWLINE} Myönnetään sotilaalle, josta on tullut tiettyä muukalaislajia niittävä tappokone. Tämä laji on kärsinyt sen asteista hävitystä tämän X-Com-sankarin kädestä, että se on alkanut kutsua häntä joukkotuhoajaksi.{NEWLINE} {NEWLINE} Ansiomerkkitasot ovat 10, 20 ja 30 tappoa jotain tiettyä muukalaislajia."
  STR_MEDAL_ALIENS_KNOCKED_OUT: "Hillinnän kunniamerkki"
  STR_MEDAL_ALIENS_KNOCKED_OUT_DESCRIPTION: "Myönnetään sotilaalle, joka on kukistanut monta muukalaista ei-tappavalla voimalla."
  STR_MEDAL_ALIENS_KNOCKED_OUT_UFOPEDIA: "\"Sille, joka löytää Millennium Falconin, on luvassa tuntuva palkkio. Olette vapaat käyttämään mitä tahansa keinoja, mutta haluan heidät elävinä. Ei hävityksiä.\"{NEWLINE}  --Darth Vader {NEWLINE} {NEWLINE} Myönnetään tunnustuksena sotilaalle, joka on oppinut hallitsemaan taidon ottaa muukalaiset elävinä talteen. Elävät yksilöt voivat olla uskomattoman tärkeitä kartuttamaan ymmärrystämme kohtaamastamme uhasta.{NEWLINE} {NEWLINE} Merkki myönnetään 4, 8, 12 ja 16 vangin yhteydessä."
  STR_MEDAL_ALIEN_BASE_ASSAULT: "Tellus-risti"
  STR_MEDAL_ALIEN_BASE_ASSAULT_DESCRIPTION: "Myönnetään sotilaalle, joka on osallistunut onnistuneeseen hyökkäykseen muukalaistukikohtaan."
  STR_MEDAL_ALIEN_BASE_ASSAULT_UFOPEDIA: "\"Aseta armeijasi kuolemanvaaraan, ja se selviytyy; syökse se epätoivon partaalle, ja se tulee ulos turvassa.\"{NEWLINE}  --Sun Tzu {NEWLINE} {NEWLINE} Jokainen hyökkäys vihollistukikohtaan on askel kohti voittoa. Vihollisen tuhoaminen heidän vallan solmukohdissaan varmistaa edistymisemme kohti lopullista herruutta.{NEWLINE} {NEWLINE} Tämä huomionosoitus osoitetaan sotilaille, jotka osallistuvat hyökkäykseen vihollistukikohtaan. Merkki voidaan myöntää kolme kertaa."
  STR_MEDAL_ALIEN_SOLDIERS_KILLED_ALL_RACES: "Vasaran kunniamerkki"
  STR_MEDAL_ALIEN_SOLDIERS_KILLED_ALL_RACES_DESCRIPTION: "Myönnetään sotilaalle, joka on tappanut kutakin lajia muukalaisia."
  STR_MEDAL_ALIEN_SOLDIERS_KILLED_ALL_RACES_UFOPEDIA: "\"Älä pelkää, lapseni. Tapamme heidät kaikki.\"{NEWLINE}  --Kuningaskunta {NEWLINE} {NEWLINE} Tämä mitali tunnustaa sotilasta, joka on ottanut haltuunsa taidon tappaa muukalaisia kaikissa muodoissa. Mikään muukalaislaji ei ole turvassa hänen saalistukseltaan. {NEWLINE} {NEWLINE} Tämä kunnianosoitus myönnetään kaikkien isäntälajien sotilaiden tappamisesta. Lisämainintoja annetaan kunkin lajin 5, 10 ja 15 lisäyksilöstä."
  STR_MEDAL_ALLBATTLETYPES: "Armis Potens -mitali"
  STR_MEDAL_ALLBATTLETYPES_DESCRIPTION: "Myönnetään sotilaalle, joka on osoittanut tappokykyä kaikissa aselajeissa."
  STR_MEDAL_ALLBATTLETYPES_UFOPEDIA: "\"Armis potens\" tarkoittaa väkevää aseissa. Jalkaväen sotilas on koulutettu taistelemaan erilaisilla aseilla vihollisen päihittämiseksi. {NEWLINE} {NEWLINE} Kunnianosoitus tunnustaa tätä samaa ketteryyttä ja tappavuutta, joita nämä monipuoliset soturit osoittavat. {NEWLINE} {NEWLINE} Tämä kunniamerkki osoitetaan sotilaalle, joka nujertaa vihollisen jokaisella aselajilla. Nämä ovat tuliaseet, lähitaistelu, kranaatit ja sensorikranaatit. Kunniamerkistä on neljä tasoa 3, 6, 9 ja 12 taposta."
  STR_MEDAL_ALLMISSIONS: "Tuonenmitali"
  STR_MEDAL_ALLMISSIONS_DESCRIPTION: "Myönnetään jokaiseen tehtävätyyppiin osallistuneelle sotilaalle."
  STR_MEDAL_ALLMISSIONS_UFOPEDIA: " \"Voi sanoa, että {NEWLINE} olen käynyt läpi helvetin. {NEWLINE} Polttavan paikan tullen vastaan tulella. {NEWLINE} Missä tuikkeesi onkaan tässä kylmässä maailmassa, {NEWLINE} tuikkaa se tuleen, tulita takaisin.\" {NEWLINE}  --Kid Ink {NEWLINE}{NEWLINE} Tämä sotilas on kokenut kaiken: maahan laskeutuneet ja syöksyneet ufot, terrori-iskut, tukikohdan puolustukset, ja on vieläpä potkaissut itsensä sisään vihollisen tukikohdan syövereihin. {NEWLINE} {NEWLINE} Tämä kunnianosoitus myönnetään sotilaille, jotka ovat osallistuneet kaikkiin eri tyyppisiin tehtäviin."
  STR_MEDAL_ALLRANKS: "Nimienkorjaaja"
  STR_MEDAL_ALLRANKS_DESCRIPTION: "Myönnetään sotilaalle, joka on tappanut kaiken arvoisia muukalaisia."
  STR_MEDAL_ALLRANKS_UFOPEDIA: " \"Nämä sisukkaat pikku vietnamilaiset merijalkaväensotilaat rupesivat niittämään satoa ja korjaamaan nimiä.\" {NEWLINE}  --Ralph Christopher, \"Jokirotat\" {NEWLINE} {NEWLINE} Nimienkorjuu tuli ajatuksesta vihollisen niin perinpohjaisesta päihittämisestä, että poistit nimiä hänen vahvuusluettelostaan. {NEWLINE} {NEWLINE} Tämä kunniamerkki myönnetään sotilaalle, joka tappaa muukalaisen kutakin arvoa, sotilaasta komentajaan." 
  STR_MEDAL_ALLUFOS: "TECHINT-rintamerkki"
  STR_MEDAL_ALLUFOS_DESCRIPTION: "Myönnetään sotilaalle, joka on osallistunut tehtäviin käsittäen kaikkia ufotyyppejä."
  STR_MEDAL_ALLUFOS_UFOPEDIA: "TECHINT, tai tekninen tiedustelu, käsittää tiedonkeruun vihollisen kyvykkyyksistä käyttäen hyväksi kaapattuja sotatarvikkeita. {NEWLINE} {NEWLINE} X-Com saa tietoa ja sotasaalista jokaisesta talteen korjaamastaan ufosta. {NEWLINE} {NEWLINE} Sotilaat, jotka ovat olleet osallisia tehtävissä sisältäen kaikkia ufotyyppejä, ansaitsevat tämän kunniamerkin. Merkki myönnetään yhden kerran."
  STR_MEDAL_ANTITERROR: "Herkules-mitali"
  STR_MEDAL_ANTITERROR_DESCRIPTION: "Myönnetään sotilaalle, joka on tappanut kaikkia terrorityyppiuhkia."
  STR_MEDAL_ANTITERROR_UFOPEDIA: " \"Sillä sankaria ei mitata hänen voimansa, vaan hänen sydämensä voiman mukaan.\"{NEWLINE}  --Zeus, \"Herkules\" {NEWLINE} {NEWLINE} Niin kuin Herkules oli kuulu siitä, että hän oli surmannut painajaismaisia hirviöitä aikanaan, niin myös tämän kunniamerkin vastaanottaja on tappanut oman osansa viheliäitä vihollisia. {NEWLINE} {NEWLINE} Tämä mitali myönnetään sotilaille, jotka ovat tappaneet yhden kutakin terroristityyppiä. Merkistä on olemassa neljä tasoa."
  STR_MEDAL_BASE_DEFENDER: "Suojelusmitali"
  STR_MEDAL_BASE_DEFENDER_DESCRIPTION: "Myönnetään sotilaalle, joka on ollut osana onnistunutta tukikohdan puolustustehtävää."
  STR_MEDAL_BASE_DEFENDER_UFOPEDIA: "\"Et voi valita taistelutannertasi, Jumala tekee sen puolestasi; mutta voit pystyttää lipun sinne, missä sellainen ei ole koskaan liehunut.\"{NEWLINE}  --Nathalia Crane {NEWLINE} {NEWLINE} Tämä mitali myönnetään soturille, joka on osallistunut onnistuneeseen tukikohdan puolustustehtävään. Vaikka muukalaislaumat yrittivät pyyhkäistä tämän uljaan sielun yli, hän piti rintaman ja varmisti, että X-Com säilytti tämän tärkeän laitoksen hallinnan. {NEWLINE} {NEWLINE} Kunniamerkkejä myönnetään kolmeen onnistuneeseen tukikohdan puolustukseen asti."

  STR_MEDAL_ONE_MONTH_SERVICE: "XCOM 복무 훈장"
  STR_MEDAL_ONE_MONTH_SERVICE_DESCRIPTION: "이 훈장은 외계의 위협에 대항하여 인류를 지키기 위해 X-COM에 복무한 모든 병사들의 복무 첫 번째 달에 수여된다. 이 메달엔 추가 훈장이 없다."
  STR_MEDAL_ONE_MONTH_SERVICE_UFOPEDIA: ""
  STR_MEDAL_ORIGINAL8_DESCRIPTION: "미지의 적과의 싸움에서 앞장선 병사에게 수여됩니다."
  STR_MEDAL_ORIGINAL8_NAME: "최초 복무자"
  STR_MEDAL_ORIGINAL8_UFOPEDIA: "X-COM 프로젝트는 세계 각지의 군대가 대규모 외계인 침략을 막아낼 수 없었던 이후 외계인의 침략에 대응하기 위해 위원회가 시작한 일급 기밀 프로젝트입니다. {NEWLINE} {NEWLINE} 매우 적은 인원들이 프로젝트에 참여할 인물로 선정되었습니다. 더 적은 수가 살아남을 것입니다. {NEWLINE} {NEWLINE}이 상은 최초로 X-COM 프로젝트에 참여한 병사들에게 수여됩니다."
  STR_MEDAL_POSTMORTEM_KILL: "사신의 훈장"
  STR_MEDAL_POSTMORTEM_KILL_DESCRIPTION: "목숨을 잃었음에도 전장에서 자신의 몫을 다한 병사에게 수여됩니다."
  STR_MEDAL_POSTMORTEM_KILL_UFOPEDIA: "목숨을 잃었음에도 전장에서 자신의 몫을 다한 병사에게 수여됩니다."
  STR_MEDAL_PSIPANIC: "크루시오"
  STR_MEDAL_PSIPANIC_DESCRIPTION: "적의 정신을 붕괴시킨 병사에게 수여됩니다."
  STR_MEDAL_PSIPANIC_UFOPEDIA: "적의 정신을 붕괴시킨 병사에게 수여됩니다."
  STR_MEDAL_REACTIONFIRE: "신속 훈장"
  STR_MEDAL_REACTIONFIRE_DESCRIPTION: "빠른 반사신경을 보여, 외계인이 반격할 기회를 가지기 전에 사살한 병사에게 수여됩니다."
  STR_MEDAL_REACTIONFIRE_UFOPEDIA: "'전투 상황에 있을 때 두려움과 분노와 같은 감정에 정신이 오염되어서는 안 된다. 불가능한 가능성에 직면하더라도 상황을 받아들이고 대응하라. 머리를 맑게 유지하면 공격자들보다 한 발 앞서 나갈 것이다. ' {NEWLINE}-아론 B. 파웰, 둠스데이 다이어리 {NEWLINE} {NEWLINE}이 메달은 번개같은 반사 신경으로 본능적인 살인 병기가 된 병사들에게 수여됩니다. 이들은 적의 차례에 반응 사격을 하여, 적을 제거하고 분대에 대한 위협을 감소시켰습니다. {NEWLINE} {NEWLINE} 이 메달은 두 번의 반응 사격으로 적을 사살할 때마다, 총 네 단계까지 수여됩니다."
  STR_MEDAL_REARSHOT: "파리스 훈장"
  STR_MEDAL_REARSHOT_DESCRIPTION: "교활하게 뒤에서 적을 예상치 못하게 습격하여 사살한 병사에게 수여된다."
  STR_MEDAL_REARSHOT_UFOPEDIA: ""
  STR_MEDAL_REVIVE: "천사의 십자 훈장"
  STR_MEDAL_REVIVE_DESCRIPTION: "전우를 삶과 죽음의 경계에서 되살려낸 병사에게 수여된다."
  STR_MEDAL_REVIVE_UFOPEDIA: "''아니, 내가 지켜보고 있는 동안엔 못 죽는다.' 의사가 말했다. 헬기가 도착하기 바로 전, 그의 심장이 멈췄다. 의사는 인공호흡과 심폐소생술로 그를 다시 살려냈다. 마침내 헬기가 도착했고 우리는 그를 안에다 실어넣었다.' {NEWLINE}-- 스티븐 폴 캄포스 {NEWLINE} {NEWLINE} 병사가 피투성이로 의식을 잃은 채로 쓰러져 있을 때 이 병사는 그들의 천사가 되어 쓰러진 이들을 되살려냈다. {NEWLINE} {NEWLINE} 이 상장은 사상자를 되살려낼 때마다, 총 세번까지 수여된다."
  STR_MEDAL_SAPPER: "전투공병 훈장"
  STR_MEDAL_SAPPER_DESCRIPTION: "기계류 적을 파괴탄으로 파괴한 병사에게 수여된다."
  STR_MEDAL_SAPPER_UFOPEDIA: ""     
  STR_MEDAL_SECTOPOD_KILL: "금속 위협 훈장"
  STR_MEDAL_SECTOPOD_KILL_DESCRIPTION: "가장 두려운 외계인 장치를 파괴한 병사에게 수여된다: 섹토포드!"
  STR_MEDAL_SECTOPOD_KILL_UFOPEDIA: ""  
  STR_MEDAL_SEVEN_IN_ONE: "영광훈장"
  STR_MEDAL_SEVEN_IN_ONE_DESCRIPTION: "임무 성공에 핵심 역할을 맡은 병사에게 수여된다."
  STR_MEDAL_SEVEN_IN_ONE_UFOPEDIA: ""
  STR_MEDAL_SLAVEKILLS: "인형의 지배자"
  STR_MEDAL_SLAVEKILLS_DESCRIPTION: "외계인들을 공멸하게 만든 병사에게 수여된다."
  STR_MEDAL_SLAVEKILLS_UFOPEDIA: "외계인들을 공멸하게 만든 병사에게 수여된다."     
  STR_MEDAL_SNIPER: "지정사수 훈장"
  STR_MEDAL_SNIPER_DESCRIPTION: "목표물에 장거리 사격을 적중시킨 병사에게 수여된다."
  STR_MEDAL_SNIPER_UFOPEDIA: "{NEWLINE}'나의 십자선은 한결같고, {NEWLINE} 나의 방아쇠는 차가우며,{NEWLINE}나는 반동을 느끼고{NEWLINE}그가 쓰러지는 것을 지켜본다.{NEWLINE}임무는 완수되었고,{NEWLINE}나는 내 장구를 짊어진다.{NEWLINE}나는 뒤로 가서{NEWLINE} 내 총을 손질한다.'{NEWLINE} -- 해병대 저격수{NEWLINE} {NEWLINE} 이 훈장은 보이지 않는 곳에서 죽음을 내리는 행위에 통달한 이에게 수여된다. {NEWLINE} {NEWLINE} 세 번의 장거리 저격마다 수여되며, 총 네 단계까지 있다."
  STR_MEDAL_STAR_OF_ASCLEPIUS: "아스클레피오스의 별"
  STR_MEDAL_STAR_OF_ASCLEPIUS_DESCRIPTION: "적으로부터 강렬한 공격을 받은 병사에게 수여됩니다."
  STR_MEDAL_STAR_OF_ASCLEPIUS_UFOPEDIA: "'전쟁은 예상치 못할 만큼 곱해진 삶이다.' {NEWLINE} -세바스찬 융거. {NEWLINE} {NEWLINE}이 병사는 적의 강렬한 사격을 자신에게로 끌어냄으로써 동료들에게 영웅적인 도움을 제공했습니다. {NEWLINE} {NEWLINE}이 메달은 적에게 10 번이나 표적이 된 군인에게 수여됩니다. 이 상은 3 단계로 구성된다."
  STR_MEDAL_STATGAIN: "아테나 훈장"
  STR_MEDAL_STATGAIN_DESCRIPTION: "자기계발에 헌신한 병사에게 수여된다."
  STR_MEDAL_STATGAIN_UFOPEDIA: "'아테나는 지혜, 전쟁, 문명, 힘, 전략, 공예, 정의의 현신이다.' {NEWLINE} {NEWLINE} 전장 안팎에서 훈련하며 자신의 능력을 향상시키는 병사들은 아테네의 이상을 구현하는 이들이다. {NEWLINE} {NEWLINE}이 표창은 전체 능력치가 10점 이상 향상된 병사에게 수여된다. 이 상에는 10 단계가 있으며 최대 100점 향상까지 공인된다."
  STR_MEDAL_TOTAL_FRIENDLY_FIRED: "흑십자 훈장"
  STR_MEDAL_TOTAL_FRIENDLY_FIRED_DESCRIPTION: "아군 오사를 맞고 살아남은 병사에게 수여된다"
  STR_MEDAL_TOTAL_FRIENDLY_FIRED_UFOPEDIA: "'총알은 차별대우하지 않는 기회균등한 투사체다.' {NEWLINE} -- 피터 듀징스{NEWLINE} {NEWLINE} 또는: '숙였어야지, 칼!' 이 메달은 아군 오사에 맞은 병사에게 수여된다. 머피가 말하기를: '아군 오사를 하는 작자들은 아군이 아니다.' {NEWLINE} {NEWLINE} 이 훈장은 네 번까지 수여될 수 있다."
  STR_MEDAL_TOTAL_IMPORTANT_MISSIONS: "지구 기사단"
  STR_MEDAL_TOTAL_IMPORTANT_MISSIONS_DESCRIPTION: "지구 방위의 중추였던 병사에게 수여된다."
  STR_MEDAL_TOTAL_IMPORTANT_MISSIONS_UFOPEDIA: ""
  STR_MEDAL_TOTAL_KNOCKED_OUT: "영웅심 메달"
  STR_MEDAL_TOTAL_KNOCKED_OUT_DESCRIPTION: "혼신의 힘을 다해 싸운 병사에게 수여된다."
  STR_MEDAL_TOTAL_KNOCKED_OUT_UFOPEDIA: "'패배하는 것이 어떤 것인지 아는 사람만이, 영혼의 밑바닥까지 도달한 뒤 혼신의 힘을 다해 돌아와 막상막하인 상대와의 경기를 이겨낼 수 있다..'{NEWLINE} -- 무함마드 알리 {NEWLINE} {NEWLINE} 이 메달은 혼신의 힘을 다해 싸운 병사에게 수여된다! 전투에서 의식을 잃었음에도 살아남은 병사에게 수여된다. {NEWLINE} {NEWLINE} 이 메달은 병사가 2번 의식을 잃을 때마다, 총 4번 수여된다."
  STR_MEDAL_TOTAL_LONE_SURVIVOR: "동성훈장"
  STR_MEDAL_TOTAL_LONE_SURVIVOR_DESCRIPTION: "임무의 유일한 생존자에게 수여된다."
  STR_MEDAL_TOTAL_LONE_SURVIVOR_UFOPEDIA: ""
  STR_MEDAL_TOTAL_MISSION_COUNT: "군사 십자훈장"
  STR_MEDAL_TOTAL_MISSION_COUNT_DESCRIPTION: "여러 작전에 참여한 병사에게 수여된다. "
  STR_MEDAL_TOTAL_MISSION_COUNT_UFOPEDIA: ""
  STR_MEDAL_TOTAL_MISSION_REGION_COUNT: "캠페인 리본"
  STR_MEDAL_TOTAL_MISSION_REGION_COUNT_DESCRIPTION: "여러 지역을 성공적으로 방어해낸 병사에게 수여된다."
  STR_MEDAL_TOTAL_MISSION_REGION_COUNT_UFOPEDIA: "'We need to thank all of our troops, and particularly those for whom we can never express enough gratitude... for they have given their lives so that all of us may be free.'{NEWLINE} -버질 구드, 전 미국 연방 하원의원{NEWLINE} {NEWLINE}The countries of a given region recognize the skill and valor by which this trooper has protected their lives and property in this war against the Alien Menace. {NEWLINE} {NEWLINE} 이 메달은 특정 지역에서 진행한 10, 20, 30번의 작전마다 수여된다."
  STR_MEDAL_TOTAL_MONTH_SERVICE: "장기 복무 메달"
  STR_MEDAL_TOTAL_MONTH_SERVICE_DESCRIPTION: "여러 달 동안 복무한 병사에게 수여된다."
  STR_MEDAL_TOTAL_MONTH_SERVICE_UFOPEDIA: "이 표창은 장기간 X-COM에 복무 한 군인들에게 수여된다. 이 용감한 군인들은XCOM에서 복무하며 엄청난 희생을 치르고 있다. 이 훈장은 전우를 사귀었다가, 잃고, 적과의 싸움에서 단련된 병사들에게 수여된다. 그들의 신뢰성과 끈기는 그들을 신뢰할 수 있는 베테랑으로 만들었다. {NEWLINE} {NEWLINE} 표창은 복무 3 개월마다 수여된다."
  STR_MEDAL_TOTAL_NIGHT_MISSIONS: "나이트 스토커"
  STR_MEDAL_TOTAL_NIGHT_MISSIONS_DESCRIPTION: "여러 야간 임무에서 한 몫을 차지한 병사에게 수여된다."
  STR_MEDAL_TOTAL_NIGHT_MISSIONS_UFOPEDIA: ""
  STR_MEDAL_TRAP: "배회자의 십자"
  STR_MEDAL_TRAP_DESCRIPTION: "게릴라 전술을 교활하게 활용한 병사에게 수여된다."
  STR_MEDAL_TRAP_UFOPEDIA: "' 여보세요? 집에 아무도 없나요? {NEWLINE}안녕하세요, 땅다람쥐 씨! {NEWLINE}저에요, 미스터 다람쥐. {NEWLINE}무해한 다람쥐라고요. {NEWLINE}절대로 플라스틱 폭탄같은게 아니라니까요. {NEWLINE}걱정할 것 하나도 없다고요.{NEWLINE} - 광란의 골프장(CaddyShack)에서 ' {NEWLINE} {NEWLINE} 이 메달은 부비트랩과 급조 폭발물로 적을 사살하는데 숙달된 이에게 수여된다. 접근 감지 수류탄으로 1, 3, 5, 8 번의 사살을 할 때마다 각각 한 번씩, 총 네 단계의 수상이 있다."
  STR_MEDAL_VALIANT_CRUX: "용기의 십자"
  STR_MEDAL_VALIANT_CRUX_DESCRIPTION: "테러 임무에서 모든 민간인을 구조한 병사에게 수여된다."
  STR_MEDAL_VALIANT_CRUX_UFOPEDIA: "'진정한 병사가 싸우는 이유는 자기 앞에 있는 이들을 증오해서가 아닌 자기 뒤에 남겨진 이들을 사랑하기 때문이다.' {NEWLINE} --G. K. 체스터턴 {NEWLINE} {NEWLINE} 테러가 닥쳤을 때, 초자연적인 위협에서 무고한 시민들을 전부 구출해낼수 있는 자들은 극소수에 불과하다. {NEWLINE} {NEWLINE} 테러 임무에서 모든 민간인을 구조한 병사는 이 상을 받게 된다. 상에는 4단계까지 있다."
  STR_MEDAL_WEAPON_PROFICIENCY: "무기 숙련 메달"      
  STR_MEDAL_WEAPON_PROFICIENCY_DESCRIPTION: "{0}에 특출함을 보인 병사에게 수여된다."
  STR_MEDAL_WEAPON_PROFICIENCY_UFOPEDIA: "'쏠 가치가 있는 것은 두 번 쏠 가치도 있다. 총알은 값싸지만 삶은 비싸다.'{NEWLINE} -- 미 육군 레인저 총격전 교본 {NEWLINE} {NEWLINE} 이 메달은 병사가 특정 무기에 극도로 숙련되었음을 공인하기 위해 수여된다. 전장의 진정한 전문가가 되었으며 비행기 조종의 달인이 된 것이다.{NEWLINE} {NEWLINE} 이 메달은 특정 무기로 10, 20, 30번의 사살을 낼 때마다 수여된다."
  STR_MEDAL_WOUNDED: "퍼플 하트"
  STR_MEDAL_WOUNDED_DESCRIPTION: "전장에서 부상당한 병사에게 수여된다."
  STR_MEDAL_WOUNDED_UFOPEDIA: "전장에서받은 상처는 XCOM 병사들이 위험에 처한 의지를 보여주는 확실한 증거입니다. 이 희생은 부상당한 병사를위한 이번 버전의 클래식상에서 기리는 것입니다. {NEWLINE} {NEWLINE}이 메달은 전장에서 부상당한 병사에게 한 번 수여된다."
